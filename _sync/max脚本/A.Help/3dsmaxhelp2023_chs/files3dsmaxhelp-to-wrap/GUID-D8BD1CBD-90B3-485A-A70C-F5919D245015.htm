            <h1>位图</h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-307B"></a>位图是由彩色<span class="char_link"><a href="GUID-75E124E3-6809-4863-B7ED-BC39BDD5A565.htm">像素</a></span>的固定距阵生成的静态图像，如马赛克。您可以将位图用作<span class="char_link"><a href="GUID-A1654CD2-2A7C-42A6-816D-28F7A849F96F.htm">材质的纹理</a></span>、<span class="char_link"><a href="GUID-D1419AE6-1CDE-44FC-8D46-E77F8F4DD2D0.htm">视口的背景</a></span>及<span class="char_link"><a href="GUID-EF33AEB1-44BE-403E-B4CC-3C29495988C2.htm#WS73099CC142F48755-57AF30D311C79E97FC3B0E">渲染环境</a></span>。 
         </p>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-307A"></a>您可以将动画或视频文件作为位图，在这种情况下，材质或背景将随着时间的推移不断变化。 
         </p>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-3079"></a>在位图更改之后可以自动重新加载，并由图形编辑程序重新保存。请参见“首选项设置”<img class="adsk-glyph-arrow" src="../images/ac.menuaro.gif"> <span class="char_link"><a href="GUID-1AA91F8A-CA4E-4432-9D54-1301305CB44C.htm">“文件”面板</a></span>中的“更改时重新加载纹理”切换。 
         </p>

            <h1>为什么会出现几何体偏移？</h1>
         </div>
         <p><a name="WS73099CC142F48755141942F8122CDB42A51-7F3A"></a> 从 Revit 中导出的几何体没有正确的本地轴点或中心，在 3ds Max 中创建对象时这种情况也很普遍。对象中心会与对象发生偏离，但在全局空间中的位置正确。如果不在 3ds Max 中操纵对象或动画对象的位置，则此偏移不会产生影响。 
         </p>

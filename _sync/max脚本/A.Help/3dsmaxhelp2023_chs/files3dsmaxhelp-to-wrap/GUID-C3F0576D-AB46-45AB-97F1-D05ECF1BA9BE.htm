            <h1>导出渲染的全景</h1>
         </div><a name="WS1A9193826455F5FFBA679E112A6A190042C8D"></a><ol type="1" start="1">
            <li>打开“全景导出器查看器”中渲染的全景。 
               
            </li>
            <li>选择“文件”<img class="adsk-glyph-arrow" src="../images/ac.menuaro.gif">“导出”。 
               
            </li>
            <li>从菜单中选择“圆柱体”或“球体”可以设置导出文件的格式。 
               	 
               <p><a name="WS1A9193826455F5FFBA679E112C9EF5A71-4D38"></a> 3ds Max 打开一个对话框，提示您输入文件的名称、位置和类型。 
                  	 
               </p> 
            </li>
         </ol>

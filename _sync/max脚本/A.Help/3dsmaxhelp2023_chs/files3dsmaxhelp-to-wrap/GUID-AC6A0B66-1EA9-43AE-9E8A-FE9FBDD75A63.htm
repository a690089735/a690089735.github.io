      <div class="body_content" id="body-content" dir="ltr"><a name="GUID-AC6A0B66-1EA9-43AE-9E8A-FE9FBDD75A63"></a><div class="head">
            <h1>序列器菜单</h1>
         </div>
         <p class="blurb">包含用于摄影机序列器的选项。 </p>
         <div class="bodyReference"><a name="GUID-5CBDE209-AB24-4F46-B4D9-6CEBB557FC86"></a><dl><a name="GUID-8525E786-7AFD-474B-A0E4-8D65CB81A1D4"></a><dt><span class="term"><a name="GUID-60A522C8-9421-4C12-AE55-65EB93D08D5E"></a>序列器模式 </span></dt>
               <dd>
                  <div class="definition"><a name="GUID-5AE88FF7-CB0B-4D21-940C-B46E6309550E"></a>选择此选项可切换显示“摄影机序列器”窗口。 <a name="FIG_B2D24B444BDC4DA080DA7759221874F8"></a><div class="figure-anchor"><img src="../images/GUID-9C0C65D2-8816-4660-B4A8-25F0802D42BA-low.png"></div>  
                  </div>
               </dd><a name="GUID-AC91F57F-BF10-4663-ABE6-E771AF8A6DAD"></a><dt><span class="term"><a name="GUID-CC91E55D-5177-4F9D-B9AF-65367B495B2B"></a>指定当前摄影机视口 </span></dt>
               <dd>
                  <div class="definition"><a name="GUID-A41672B2-96F4-4AD2-A833-5D5BD98C96C0"></a>使当前处于活动状态的视口成为摄影机序列器的预览视口。 
                  </div>
               </dd>
            </dl>
         </div>

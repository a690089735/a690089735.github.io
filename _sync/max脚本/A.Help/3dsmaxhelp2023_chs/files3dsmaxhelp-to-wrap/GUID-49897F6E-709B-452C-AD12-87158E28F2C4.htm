            <h1>缩放步幅</h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2D55"></a>在<span class="char_link"><a href="GUID-51C4D8B3-C258-4A25-B132-9C65432DB173.htm">足迹动画</a></span>中，“缩放”参数可以更改足迹选择的长度或宽度，或一次同时更改长度和宽度。此设置在<span class="char_link"><a href="GUID-5973D052-BAED-45DF-8627-557BF5215CA0.htm">“足迹操作”卷展栏</a></span>上。
         </p>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2D54"></a>选定的足迹以所选部分的第一个足迹为中心进行缩放。
         </p>

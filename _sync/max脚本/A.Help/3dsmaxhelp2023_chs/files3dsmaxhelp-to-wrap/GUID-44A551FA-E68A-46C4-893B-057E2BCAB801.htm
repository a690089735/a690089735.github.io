      <div class="body_content" id="body-content" dir="ltr"><a name="GUID-44A551FA-E68A-46C4-893B-057E2BCAB801"></a><div class="head">
            <h1>代理 </h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-3013"></a>在<span class="char_link"><a href="">群组动画</a></span>中，<span class="char_link"><a href="">代理辅助对象</a></span>用作由<span class="char_link"><a href="">群组对象</a></span>创建的运动及其行为的代理。群组对象控制一个代理或多个代理，可以将代理的运动赋予 <span class="char_link"><a href="GUID-C828940D-A40E-4A4C-96C5-D936DC3951E1.htm">Biped</a></span> 或其它对象。 
         </p>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-3012"></a>在视口中，代理对象以四棱锥体的形状出现。默认情况下，四棱锥体的顶点代表了代理的前方。不能渲染代理。 
         </p>

            <h1>层轨迹</h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2EE7"></a>“运动混和器”轨迹适用于一系列彼此之间无需变换的动画。与<span class="char_link"><a href="GUID-960AEA5E-12E4-457B-A7CC-96BE6BA74598.htm">变换轨迹</a></span>相比，“变换轨迹”允许堆叠剪辑，并在它们之间创建自动变换。将 Biped 添加到“运动混和器”时，就会自动为它指定层轨迹。请参见<span class="char_link"><a href="GUID-DE1E02BE-169D-4099-9AC8-B7D57BE4A748.htm">向混合器添加轨迹</a></span>。 
         </p>

      <meta name="description" content="“数据视图”用作粒子流中高级数据操纵工具的命令中心。“数据视图”的基本操作类似于粒子视图的基本操作：通过将子操作符从对话框底部的仓库拖放到主窗口中，开始构建数据流。可以通过单击子操作符访问其参数，这样该子操作符的卷展栏会显示在对话框的右侧。还可以通过连接子操作符，即在一个子操作符的输出连接器和另一个操作符的输入连接器或过滤连接器之间进行拖动，来创建实际流或图解视图。">

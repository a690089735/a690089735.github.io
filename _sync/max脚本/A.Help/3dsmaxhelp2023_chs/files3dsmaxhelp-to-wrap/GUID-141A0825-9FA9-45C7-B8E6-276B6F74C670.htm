            <h1>混合贴图</h1>
         </div>
         <p class="blurb"> 混合贴图与完整贴图类似，不同之处在于其所有组件（不仅仅是阴影）都是可选的。 </p>
         <div class="section"><a name="WS1A9193826455F5FFBA679E112A6A190042BD9"></a> 
            <h2><a name="GUID-D9173CAE-A915-48AD-B0B3-4B2983C113C9"></a>选定元素唯一设置
            </h2> <a name="FIG_013058B9ADCE4102BB75AA5FA83E6683"></a><div class="figure-anchor"><img src="../images/GUID-79CBC85A-96AA-4D28-AF33-A99D807B02C7-low.png"></div>  
            <p><a name="WS1A9193826455F5FFBA679E112C9EF5A71-4E7F"></a>对于混合贴图，可以选择不渲染以下任意组件： 
            </p> <a name="WS1A9193826455F5FFBA679E112A6A190042BDC"></a><ul>
               <li>照明 </li>
               <li>漫反射颜色 </li>
               <li>高光颜色 </li>
               <li>反射 </li>
               <li>阴影 </li>
               <li>环境光颜色 </li>
               <li>自发光颜色 </li>
               <li>折射 </li>
            </ul> 
         </div>

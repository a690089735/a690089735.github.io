            <h1>渲染穿行预览</h1>
         </div><a name="WS1A9193826455F5FFBA679E112A6A1900489A"></a><ul>
            <li>在“渲染预览”卷展栏中，单击“渲染预览”按钮，以查看摄影机所拍内容的预览。 
               <div><a name="WS1A9193826455F5FF662FFB11407B58D52-6AB0"></a><div class="note-note"><span class="label label-target-language">注意:</span>当前渲染器设置（如贴图和阴影）会影响预览。 
                  </div>
               </div> 
            </li>
         </ul>

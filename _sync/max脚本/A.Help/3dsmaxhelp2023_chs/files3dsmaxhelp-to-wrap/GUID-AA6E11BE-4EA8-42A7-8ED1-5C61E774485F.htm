            <h1>脚本编辑器窗口</h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2D44"></a><span class="char_link"><a href="GUID-48606396-7C6C-44E6-A616-2E27BF47AE88.htm">MAXScript</a></span> 脚本系统附带有文本编辑窗口。“脚本编辑器”窗口可以用于编辑各种各样的 ASCII 文本文件，但特别适于构建和修改 MAXScript 脚本文件。
         </p>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2D43"></a>使用 MAXScript 菜单中的“打开脚本”或“新建脚本”命令，可以打开脚本编辑器。
         </p>

            <h1> 转至结尾 </h1>
         </div>
         <div class="abstract"> 
            <p><a name="GUID-32321F29-B0E7-4030-9693-CBB3757CE46A"></a> <img src="../images/GUID-46E58826-4800-438D-A063-D26981BE1BC2-low.png"> 
            </p> 
            <p class="blurb">使用“转至结尾”选项可将<span class="char_link"><a href="GUID-A612A8B5-5F68-4B8F-9A4C-4E60A746E1CB.htm">时间滑块</a></span>移动到<span class="char_link"><a href="GUID-B323F019-B215-4C02-AD25-E850C4931A00.htm">活动时间段</a></span>的最后一个帧。在<span class="char_link"><a href="GUID-9473CAF3-AF73-4127-A98C-58ACEF01ACAC.htm">“时间配置”对话框</a></span>的“开始时间”和“结束时间”字段中设置活动时间段。 
            </p>

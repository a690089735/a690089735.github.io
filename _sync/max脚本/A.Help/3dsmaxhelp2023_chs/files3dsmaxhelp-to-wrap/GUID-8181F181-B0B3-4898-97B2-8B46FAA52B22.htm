            <h1>以不同的名称保存文件</h1>
         </div><a name="WS1A9193826455F5FFBA679E112A6A19004-21A"></a><ol type="1" start="1">
            <li>选择“文件”菜单 <img class="adsk-glyph-arrow" src="../images/ac.menuaro.gif">“另存为”。 
            </li>
            <li>执行下列操作之一： <a name="WS1A9193826455F5FFBA679E112A6A19004-218"></a><ul>
                  <li>在“文件名”字段输入名称。 </li>
                  <li> 单击 <img src="../images/GUID-E54F6992-C067-485D-BAC5-C63820D28D19-low.png">（“增量”按钮）。 
                  </li>
               </ul> 
            </li>
         </ol>

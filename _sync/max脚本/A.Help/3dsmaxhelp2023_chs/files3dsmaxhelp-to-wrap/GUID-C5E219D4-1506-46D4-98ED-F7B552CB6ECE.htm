            <h1>面/多边形</h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2FC5"></a>渲染包含几何体的场景时，<span class="charspan-msgph">3ds Max</span> 使用<span class="char_link"><a href="GUID-B3D505C2-F84A-4B44-A63B-3FF7D627FC90.htm">网格对象</a></span>中的面和多边形来绘制对象的曲面。实际上，面和多边形是填充了对象结构中边之间间距的平面对象。一个面通常有三个边，一个多边形有三个或多个边。创建模型时可以将多边形看作是单个对象，但在<span class="char_link"><a href="GUID-7BC2AB4C-5323-49B6-8979-697B486904CE.htm#WSF742DAB0410631334FE17E2D112A1CEAF4D-8000">渲染时</a></span> <span class="charspan-msgph">3ds Max</span> 会将所有多边形分解成三角形面。
         </p>

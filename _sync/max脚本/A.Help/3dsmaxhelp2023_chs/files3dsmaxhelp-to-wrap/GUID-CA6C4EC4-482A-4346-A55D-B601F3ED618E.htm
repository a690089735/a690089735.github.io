            <h1>变换</h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2C86"></a>在运动混合器和“运动流”中，变换是两运动剪辑之间的渐进变化。可以设置每个剪辑中的变换开始帧和结束帧。 
         </p>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2C85"></a>要了解如何使用运动混合器中的变换，请参见<span class="char_link"><a href="GUID-A3A9D091-EB99-4B7D-BF04-9B0AAA1E962D.htm">使用变换</a></span>。有关运动流中的变换的信息，请参见<span class="char_link"><a href="GUID-8FAD25CA-8DD6-435F-B158-90399C94CC84.htm">自定义变换</a></span>。 
         </p>

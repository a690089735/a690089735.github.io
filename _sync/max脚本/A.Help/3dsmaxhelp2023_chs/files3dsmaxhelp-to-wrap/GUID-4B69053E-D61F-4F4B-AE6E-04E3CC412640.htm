            <h1>弯曲链接</h1>
         </div>
         <div class="abstract"> 
            <p><a name="GUID-EB643E74-F1EA-45B5-BA70-B4D13459E766"></a> <img src="../images/GUID-8119DD6F-91E6-4D2A-A536-661271478F0A-low.png"> 
            </p> 
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-3088"></a>启用“弯曲链接”模式（<span class="char_link"><a href="GUID-786151A7-8EFF-47CF-939D-87AFA3489696.htm">“弯曲链接”卷展栏</a></span>中）时，如果旋转单个链<span class="char_link"><a href="GUID-41F2993F-B728-4B49-8FC1-32F2B93B7639.htm">链接</a></span>，则会按照自然曲率使其它链接弯曲。禁用“弯曲链接模式”之后，通过旋转一个链接可旋转相同数据的所有其他子链接。 
         </p><a name="WS1A9193826455F5FFBA679E112A6A19004937"></a><div class="figure-anchor"><img src="../images/GUID-699327D2-F2AD-4F05-9F15-747BCBF7E65C-low.png"><p class="figure-title">左侧的“混合”链接处于活动状态，而右侧的“混合链接”处于非活动状态</p>
         </div>
         <div style="margin-top: 9pt;"><a name="WS1A9193826455F5FF662FFB11407B58D5213DF"></a><div class="note-tip"><span class="label label-target-language">提示</span> “弯曲链接”适用于 <span class="char_link"><a href="GUID-C828940D-A40E-4A4C-96C5-D936DC3951E1.htm">Biped</a></span> 脊椎、颈部、尾部和马尾辫链接。 
            </div>
         </div>

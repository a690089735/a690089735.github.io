         </div>
         <p><a name="WS1A9193826455F5FF211A40BE11DCC57291C148F"></a>根据所按的 <span class="keyboardEntry">Ctrl</span>、<span class="keyboardEntry">Shift</span> 和 <span class="keyboardEntry">Alt</span> 键的不同，这些工具具有不同的效果，如以下定义所述。“多边形绘制”不要求处于特定的子对象层级，但建议您在“顶点”层级使用它以增强某些工具效果的视觉反馈。若要退出“多边形绘制”工具，请再次单击其按钮或右键单击活动视口。

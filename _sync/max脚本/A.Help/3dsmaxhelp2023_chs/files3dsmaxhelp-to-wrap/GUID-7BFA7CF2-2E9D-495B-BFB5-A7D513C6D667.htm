            <h1>合成</h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-3043"></a>（名词）通过将一个图像或动画与另一个图像或动画重叠创建的静态图像或动画。 
         </p><a name="WS1A9193826455F5FFBA679E112A6A19004969"></a><div class="figure-anchor"><img src="../images/GUID-ECEA5F65-9D00-4F5B-A5A7-C4EE7298493F-low.png"><p class="figure-title">带有阴影的邮箱是与墙壁和人行道一同合成的，组成一幅完成的场景。</p>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-3042"></a> （动词）通过将一个静态图像或动画放置在另一个静态图像或动画上面将其组合在一起。 
         </p>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-3041"></a>合成通常使用图像的 <span class="char_link"><a href="GUID-6B70BB6B-DE99-4ACD-A61B-B3F5D50ACDE3.htm">alpha 通道</a></span>。 
         </p>

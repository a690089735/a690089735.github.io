            <h1>排斥行为 </h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2D73"></a>在<span class="char_link"><a href="">群组动画</a></span>中，使用<span class="char_link"><a href="">“排斥”行为</a></span>可以指定强制代理从中离开的全部或部分对象（来源）。从根本上讲，它与“查找”行为相反。如果要使代理远离对象（相对于面向代理移动的方向），请结合使用“排斥”和“方向”行为。 
         </p>

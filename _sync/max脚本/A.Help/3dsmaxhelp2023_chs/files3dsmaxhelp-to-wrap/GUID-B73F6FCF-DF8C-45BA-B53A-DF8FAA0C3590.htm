            <h1>智能挤出</h1>
         </div>
         <p class="blurb"> 智能挤出允许在可编辑多边形对象上进行局部贯穿切割。 
            
         </p><a name="FIG_DD5A2A41FBE34969909E7BDA114BA8B6"></a><div class="figure-anchor"><img src="../images/GUID-BBECA473-A263-46BE-BEC7-9E48C2E3D623-low.gif"></div>
         <p> 
            		Update 2022.2 中<span class="char_link"><a href="GUID-BC21F430-1E97-4237-A228-93C8744227C2.htm">智能挤出</a></span>的局部贯穿切割功能现在在 3ds Max 的“编辑多边形”修改器中提供。执行向外挤出时，最终结果的局部重叠将与重叠的几何体合并/结合，而向内挤出将执行相减操作。 
            	 
         </p>

      <div class="body_content" id="body-content" dir="ltr"><a name="GUID-135940AC-E855-4454-AD6D-6BACBB8185E0"></a><div class="head">
            <h1>本地容器</h1>
         </div>
         <p><a name="WS73099CC142F48755-7F940DBD11F14EF21C0-7893"></a>本地容器是在场景中打开的<span class="char_link"><a href="GUID-2C844A39-CF6F-429C-89FE-7A648212DD40.htm">容器</a></span>。可以在工作站上重建本地容器，或者，如果是继承的并具有访问权限，则可以打开一个<span class="char_link"><a href="GUID-A0F9AA1A-2034-4908-BE07-0ADD532C739E.htm">源容器</a></span>。由于此容器可能具有源内容，因此将同时充当源容器和本地容器。 
         </p><a name="WS1A9193826455F5FF-7F10494411F03A24F24100A"></a><div class="figure-anchor"><img src="../images/GUID-1F3F8C59-29DE-4D88-B654-81AE22D9A58B-low.png"><p class="figure-title">“本地容器”辅助对象显示为打开的长方体。</p>
         </div>

      <div class="body_content" id="body-content" dir="ltr"><a name="GUID-2EA90B34-65A1-4548-80A2-CE781D48EE08"></a><div class="head">
            <h1>输出位图节点</h1>
         </div>
         <p class="blurb">打开或刷新合成器视图后，“状态集”将在列表视图中创建每个状态的输出位图节点，该列表视图的“渲染输出”切换 (<img src="../images/GUID-F902411D-C4AE-4DAC-BF51-573829B47622-low.png">) 处于启用状态。 
         </p>
         <div class="bodyReference"><a name="FIG_F505E2D9F587486B89CC3A12B960E7BF"></a><div class="figure-anchor"><img src="../images/GUID-156F403B-4790-4CF5-A52D-320DC72C45F4-low.png"><p class="figure-title">输出位图节点</p>
            </div>
            <p><a name="GUID-EC424EB3-B1E5-4F0F-8DB2-E0B74BA7FAFA"></a> 每个节点将显示输出图像（如果存在）的缩略图以及文件名。您可以通过单击文件名选择不同的文件，然后通过双击缩略图在大型版本和小型版本之间切换该缩略图。 
            </p>
         </div>

            <h1>材质设计</h1>
         </div>
         <p class="blurb"> 材质控制对象的曲面外观。 </p>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-58E2"></a>您可以使用“材质编辑器”设计材质，编辑器在其自身的窗口中显示。使用“材质编辑器”定义曲面特性的层次可以创建有真实感的材质。曲面特性可以表示静态材质，也可以表示动画材质。

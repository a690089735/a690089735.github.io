      <div class="body_content" id="body-content" dir="ltr"><a name="GUID-F8475336-59E1-4BD5-B081-41794099B53B"></a><div class="head">
            <h1>将文件保存为先前版本</h1>
         </div><a name="WS1A9193826455F5FF-316FD70E123DECE8002-7142"></a><ol type="1" start="1">
            <li>选择“文件”菜单 <img class="adsk-glyph-arrow" src="../images/ac.menuaro.gif">“另存为”。 
               
            </li>
            <li>从“保存类型”下拉列表中选择 3ds Max 的某个早期版本。您可以保存为当前版本之前的 3 个版本的早期格式。
               	 <a name="WS1A9193826455F5FF-316FD70E123DECE8002-713E"></a><div class="figure-anchor"><img src="../images/GUID-BFB58FBC-C931-4472-ABA1-8E684C1D4BF4-low.png"></div>  
            </li>
            <li>输入或浏览并选择文件名。
               
            </li>
            <li>单击“保存”。
               
            </li>
         </ol>

            <h1>摄影机</h1>
         </div>
         <p><a name="WS73099CC142F48755-1C09418211F25B18DC4-2BFD"></a> 激活此选项可以导出场景中包含的所有摄影机。
         </p>
         <p><a name="WS73099CC142F48755-1C09418211F25B18DC4-2BFC"></a>该插件会导出摄影机设置和某些渲染设置。激活“摄影机”选项可以更改渲染结果，具体取决于在比较中所使用的源应用程序。导出时，3ds Max 摄影机会转换为 FBX 摄影机类型以便实现互操作。该插件支持摄影机设置并且可转换它们。有关所支持摄影机的列表，请参见<span class="char_link"><a href="GUID-96407B99-0FC6-440E-AA40-7756C745B146.htm">摄影机支持</a></span>。
         </p>

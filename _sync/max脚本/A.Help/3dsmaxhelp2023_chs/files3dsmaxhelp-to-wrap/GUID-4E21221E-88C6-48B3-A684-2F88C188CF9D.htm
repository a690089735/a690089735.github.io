            <h1>粒子级别</h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2DEB"></a>在“粒子流”中，通过使用“修改”面板上<img class="adsk-glyph-arrow" src="../images/ac.menuaro.gif"><span class="char_link"><a href="GUID-89DA4474-E8F4-496F-9339-305D8C8E241E.htm#WSF742DAB0410631331C0DB195112A1CEB6FD-7FB6">“选择”卷展栏</a></span>中的控件，可以在<span class="char_link"><a href="GUID-2B42668F-2B2A-45FA-B6AB-79775FA10EC1.htm">“事件”级别</a></span>或“粒子”层级选择粒子。在“粒子”级别中，使用标准 <span class="charspan-msgph">3ds Max</span> 方法来选择粒子，例如单击或拖动区域。“粒子级别”的选择可以由<span class="char_link"><a href="GUID-B645FB9D-3F41-486A-BC21-94304719C31C.htm">“删除”操作符</a></span>和<span class="char_link"><a href="GUID-E9132AF4-5EA9-4EBF-BA9F-7CB6231C0C77.htm">“拆分选定项”测试</a></span>操纵。
         </p>

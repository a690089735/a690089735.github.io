            <h1>锁定/解除锁定角色</h1>
         </div>
         <p class="blurb">锁定角色集合可以防止设置角色动画。如果要防止意外设置角色动画，如动画过程完成以后，请使用这些命令。 </p><a name="GUID-2343995C-6FBB-4AF7-8647-946811088E81"></a><ul>
            <li> <span class="MenuCascade" id="GUID-A54236B3-6470-4AEB-B601-1DA1D7E72FA4">请参见将角色集合命令添加到 UI</span>。
               
            </li>
         </ul>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-7D54"></a>解除已锁定的角色集合的锁定后，允许您设置角色动画。
         </p>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-7D53"></a>这些命令只有当选定了角色集合节点之后才可用。
         </p>

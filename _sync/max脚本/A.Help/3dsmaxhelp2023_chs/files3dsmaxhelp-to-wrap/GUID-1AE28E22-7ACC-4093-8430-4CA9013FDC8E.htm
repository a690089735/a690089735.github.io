            <h1>YUV 文件</h1>
         </div>
         <p class="blurb">YUV 文件采用 Abekas<sup> <span class="charspan-emphasis">®</span> </sup> 数字磁盘格式的静态图像图形文件。只有作为输入文件格式时，YUV 才受到支持。可以使用 YUV 文件作为通用位图，但不能对 YUV 文件进行渲染。 
         </p>

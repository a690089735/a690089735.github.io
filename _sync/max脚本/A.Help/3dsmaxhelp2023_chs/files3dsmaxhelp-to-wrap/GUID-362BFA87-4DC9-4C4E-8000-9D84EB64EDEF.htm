            <h1>使用 3ds Max 设置 VRML 场景</h1>
         </div><a name="OL_F277ED76D38842C2BE02609A85BE3484"></a><ol type="1" start="1">
            <li>创建构成场景的对象。 </li>
            <li>在 <img src="../images/GUID-98173E20-D8BF-4A71-A169-42981748A8A8-low.png"> 创建面板上，启用<img src="../images/GUID-9A23D2B8-9CE2-40BE-98B6-651DBC94F4F7-low.png">（辅助对象）。 
            </li>
            <li>使用 VRML97 辅助对象中的工具来添加操作和触发器，并准备好场景。 </li>
            <li>将场景导出到 VRML97 格式。 </li>
            <li>打开浏览器中的 VRML97 文件，然后对其进行测试。 </li>
         </ol>

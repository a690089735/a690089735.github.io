            <h1>Texel</h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2CB9"></a>texel（<em class="strong"></em><em class="mild"></em><em class="strong"></em><em class="mild"></em>纹理元素的简写）是纹理图形的基本单位，用于定义三维对象的曲面。3D 对象曲面的基本单位是纹理，而 2D 对象由<span class="char_link"><a href="GUID-75E124E3-6809-4863-B7ED-BC39BDD5A565.htm">像素</a></span>组成。
         </p>

            <h1>纹理烘焙和曝光控制</h1>
         </div>
         <p class="blurb"> 为获得最佳结果，请将“渲染到纹理”与不依赖视图的曝光控制结合使用。 </p>
         <p><a name="WS1A9193826455F5FFBA679E112C9EF5A71-4EAD"></a>例如，“对数”曝光控制会获得极佳效果。 
         </p>
         <p><a name="WS1A9193826455F5FFBA679E112C9EF5A71-4EAC"></a>“线性”和“自动”曝光控制取决于视图。因此，每个对象可能具有不同的照明级别并生成不同的直方图。每个对象在渲染时就好像拥有不同的灯光级别，而在一些情况下，根本就没有获得渲染。 
         </p>

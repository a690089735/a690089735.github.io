            <h1>发射器</h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2FD9"></a>发射器是发射粒子的对象；粒子是在发射器位置上出生的对象或第一个进入场景的对象。默认情况下，粒子流使用<span class="char_link"><a href="GUID-89DA4474-E8F4-496F-9339-305D8C8E241E.htm">源图标</a></span>作为发射器，但是可以选择场景中的其他对象，使用<span class="char_link"><a href="GUID-A357FF76-D5E2-4E8F-A36C-370D296267E4.htm">位置对象操作符</a></span>来发射粒子。参见<span class="char_link"><a href="GUID-63C04CEF-F150-4983-BDC2-034ACF0BCBBB.htm">粒子系统</a></span>。
         </p>

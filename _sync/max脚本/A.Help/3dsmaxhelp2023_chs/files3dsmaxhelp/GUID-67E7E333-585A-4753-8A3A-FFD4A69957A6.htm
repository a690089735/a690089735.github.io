      <meta name="description" content="细分修改器提供多种用于生成输入几何体的精细三角化表示的算法。尤其是自适应算法和可变曲率算法，除了简单地细化网格外，这些算法通常还会生成高质量的三角剖分，其主要由大致等边的三角形组成。通过细分修改器重新划分网格有助于获取条件良好的输入网格，以便进行复杂的几何体处理操作（例如，适用于 3ds Max 的 Autodesk 重新拓扑工具提供的重新拓扑操作），或者使用光能传递渲染器进行渲染。此外，网格密度越高，在渲染期间就可以获得越精细的照明细节和精度。">

      <meta name="description" content="将 Biped 包含在使用共享运动流的群组模拟中时，通常不希望它们在前后紧接的编队上行走。可以为群组设置不同的开始帧来避免这个问题，这样每个 Biped 都能在不同的动画帧上使用自己的初始运动剪辑开始移动。大多数情况下，用与优先级相同的顺序设置开始帧，这样就不会使具有较早开始帧的 Biped 停滞在具有较晚开始帧的 Biped 之后。“设置开始帧”对话框可以自动为代理指定与优先级相同的开始帧顺序。">

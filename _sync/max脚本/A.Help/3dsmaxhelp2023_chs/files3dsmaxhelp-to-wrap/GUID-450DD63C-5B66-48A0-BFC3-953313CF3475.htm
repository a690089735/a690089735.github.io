            <h1>“太阳定位器参数”卷展栏</h1>
         </div>
         <p> “太阳定位器参数”卷展栏可调整太阳定位器对象的一些设置。 
            	 
         </p>
         <p>Civil View 浏览器 &gt; 上部面板 &gt;“环境和照明”分支 &gt; 太阳和日光。 
            	 
         </p><a name="FIG_80C0B2BE23734A15BEDCBAFBB3939A31"></a><div class="figure-anchor"><img src="../images/GUID-673C1F0C-C203-436E-84EA-DCC97E611081-low.png"></div>
         <p>此卷展栏在“修改”面板上显示了与太阳定位器对象相关的一些参数。有关详细信息，请参见<span class="char_link"><a href="GUID-DF7E2133-F36F-4C1D-9A72-72DDB7CD7806.htm">“太阳定位器”卷展栏</a></span>。 
            	 
         </p>

            <h1>粒子系统（粒子流）</h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2DE5"></a>“粒子流”中的粒子系统包含“粒子视图”中定义的所有<span class="char_link"><a href="GUID-118968C3-D91F-4624-95F4-C231F55BEFE3.htm">流</a></span>，以及为所有<span class="char_link"><a href="GUID-89DA4474-E8F4-496F-9339-305D8C8E241E.htm">粒子流源</a></span>所定义的参数。实际上，它是“粒子流”中全部设置的集合。
         </p>

            <h1>时间标尺</h1>
         </div>
         <p class="blurb">“轨迹视图关键点”窗口底部的时间标尺用于测量时间。时间标尺上的标记反映<span class="char_link"><a href="GUID-9473CAF3-AF73-4127-A98C-58ACEF01ACAC.htm">“时间配置”对话框</a></span>中的设置。可以在“关键点”窗口中垂直拖动时间标尺，以将其与任何轨迹对齐。

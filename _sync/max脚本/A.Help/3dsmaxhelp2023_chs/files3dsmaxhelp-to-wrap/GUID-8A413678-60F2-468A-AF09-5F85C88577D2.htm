            <h1>“穿行”按钮 </h1>
         </div>
         <div class="abstract"> 
            <p><a name="GUID-C7FE1E92-E401-4806-888E-658DE3A98076"></a> <img src="../images/GUID-2E160363-218D-433F-9E22-FF337E7B2BCC-low.png"> 
            </p> 
            <p class="blurb">“穿行”按钮是启动<span class="char_link"><a href="GUID-5B06CB73-DEA7-465E-9C6F-B8E7D454A7FB.htm">穿行导航</a></span>的一种方法。 
            </p> 
         </div>
         <p><a name="GUID-9B1DD464-E55C-41C7-AC3F-E541A35E636E"></a>“穿行”按钮位于<span class="char_link"><a href="GUID-F1FDA828-E643-4B01-90F2-0C1AD0A7CDAD.htm">“平移和穿行”弹出按钮</a></span>上。正交视口或者聚光灯视口不显示该弹出按钮和“穿行”按钮。它们不提供浏览导航。 
         </p>
         <p><a name="GUID-549E7BA9-06B6-43FF-ADF3-583503092508"></a>另一种启动穿行导航的方法是按向上键。 
         </p>

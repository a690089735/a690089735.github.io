            <h1>NURBS 曲线</h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2E33"></a>由 <span class="char_link"><a href="GUID-8DD69DE2-EC6E-42C5-84DA-6DBE6A09472A.htm"> NURBS 建模</a></span>创建的曲线对象。“NURBS 曲线”既可以是“点曲线”也可以是“CV 曲线”。可以像使用“图形”对象中的样条线曲线那样使用它们。
         </p>

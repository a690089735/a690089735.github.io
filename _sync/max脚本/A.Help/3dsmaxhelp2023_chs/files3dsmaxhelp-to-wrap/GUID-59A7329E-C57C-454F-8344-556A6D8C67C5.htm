            <h1>相减不透明度</h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2CE8"></a>相减不透明度可以从背景颜色中减去材质的颜色，以便使该材质背后的颜色变深。 
         </p><a name="WS1A9193826455F5FFBA679E112A6A19004BB5"></a><div class="figure-anchor"><img src="../images/GUID-6D8A5E9A-A0DC-4403-B8E2-DA913759A973-low.png"><p class="figure-title">右侧的球体使用了相减不透明度。</p>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2CE7"></a>如果只想明显地减少材质的不透明度，同时保持其漫反射（或贴图）属性的颜色值，请使用相减不透明度。 
         </p>

            <h1>滑动足迹</h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2D11"></a>在<span class="char_link"><a href="GUID-51C4D8B3-C258-4A25-B132-9C65432DB173.htm">足迹动画</a></span>中，可以在足迹周期内更改 Biped 脚部关键点参数来使 Biped 的脚移动或滑动。此功能也可能用来导入运动捕获文件使 Biped 脚滑动或使脚变为轴点。在视口中，滑动足迹显示为中间穿过一条线的足迹。
         </p>

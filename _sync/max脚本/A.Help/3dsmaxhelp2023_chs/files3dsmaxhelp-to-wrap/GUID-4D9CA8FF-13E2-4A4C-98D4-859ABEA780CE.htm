            <h1>运动合成 </h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2E55"></a>在<span class="char_link"><a href="">群组模拟</a></span>中，运动合成是通过自动合并运动（剪辑）来制作 Biped 动画的过程。将剪辑添加到“运动流图形”中，并在合适的剪辑之间创建变换。在群组系统中，将制作代理的动画。在合成过程中（解决运动），代理的速度和方向是由 <em class="strong">character studio</em> 来分析的。基于这些分析，选择剪辑来制作 Biped 的动画。 
         </p>

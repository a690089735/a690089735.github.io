            <h1>合成和混合材质的限制</h1>
         </div>
         <p class="blurb"> 如果对象应用了合成或混合材质，则只能正确渲染一些元素。能够正确渲染哪些元素取决于所使用的渲染器。 
            
         </p>
         <div class="section"><a name="WS1A9193826455F5FFBA679E112A6A190042BBD"></a> 
            <h2><a name="GUID-14D3051B-5AC0-46F2-A3F4-554CE573DDFA"></a></h2> 
            <p><a name="WS1A9193826455F5FFBA679E112C9EF5A71-4E98"></a>默认扫描线渲染器只能正确渲染合成或混合材质的元素： 
               		
            </p> <a name="WS1A9193826455F5FFBA679E112A6A190042BC0"></a><ul>
               <li>漫反射颜色 
                  		  
               </li>
               <li>高光颜色 
                  		  
               </li>
               <li>反射 
                  		  
               </li>
               <li>环境光颜色 
                  		  
               </li>
               <li>自发光颜色 
                  		  
               </li>
               <li>折射 
                  		  
               </li>
            </ul> 
         </div>

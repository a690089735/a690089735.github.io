            <h1>“提示”对话框（资源跟踪器）</h1>
         </div>
         <p class="blurb">“提示”对话框用于指定通过“资源追踪”对话框执行多个不同的功能时所发生的情况。 </p>
         <div class="bodyReference"><a name="UL_069783A1B0644104952E8957E3B511B2"></a><ul>
               <li> <span class="MenuCascade" id="GUID-33CE0A51-4917-487C-BE31-65930E4DC925">“文件”菜单  <img src="../images/ac.menuaro.gif"> “参考” <img src="../images/ac.menuaro.gif"> “资源追踪” <img src="../images/ac.menuaro.gif"> “资源追踪”对话框  <img src="../images/ac.menuaro.gif"> “选项”菜单  <img src="../images/ac.menuaro.gif"> “提示”</span> 
               </li>
            </ul>
            <p><a name="WS1A9193826455F5FF-6507591011913E8F4B8-6352"></a>对于每条消息，可以使用右键单击按钮选择操作并切换该提示。如果禁用该提示，则菜单顶部上设置的选项将自动出现。 
            </p><a name="WS1A9193826455F5FFBA679E112A6A1900470"></a><div class="figure-anchor"><img src="../images/GUID-8F57DE76-C081-4700-AAF7-D5F88544B776-low.png"></div>
         </div>

            <h1>播放动画材质的预览</h1>
         </div><a name="WS73099CC142F48755-385A98B012180D20F1930B1"></a><ul>
            <li>从弹出按钮中选择 <img src="../images/GUID-8FEEAF46-289F-4F79-B951-E4B021553090-low.png">（播放预览）。 
               <p><a name="WS73099CC142F48755-385A98B012180D20F1930B4"></a>“材质编辑器”会启动 Windows Media Player。之后，该播放器加载 <em class="mild">\previews</em> 子目录下当前的 <em class="mild">_medit.avi</em> 预览文件，在单独的窗口中播放它。 
               </p> 
            </li>
         </ul>

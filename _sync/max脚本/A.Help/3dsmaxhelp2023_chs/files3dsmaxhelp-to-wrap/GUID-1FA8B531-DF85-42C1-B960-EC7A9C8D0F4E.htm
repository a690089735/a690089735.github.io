      <div class="body_content" id="body-content" dir="ltr"><a name="GUID-1FA8B531-DF85-42C1-B960-EC7A9C8D0F4E"></a><div class="head">
            <h1>日志文件（渲染器消息）</h1>
         </div>
         <div class="bodyReference">
            <p><a name="WS1A9193826455F5FF11D4ED1B128F2317A084605"></a>日志文件 (.<em class="mild">log)</em> 是一种 ASCII 文本文件，包含渲染器（虽然不是默认扫描线渲染器）所生成的消息。您可以在“渲染”首选项中指定日志文件的名称和位置，以及所包含消息的“详细”级别。这些首选项也可以在“渲染消息”窗口中进行访问。 
            </p>
         </div>

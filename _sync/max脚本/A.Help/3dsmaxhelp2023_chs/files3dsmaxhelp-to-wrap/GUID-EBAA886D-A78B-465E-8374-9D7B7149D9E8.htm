            <h1>预览摄影机序列</h1>
         </div>
         <p><a name="GUID-89BB4023-94CF-4B39-B2A8-053A8EFF3063"></a> 默认情况下，在选择“序列器”<img class="adsk-glyph-arrow" src="../images/ac.menuaro.gif">“序列器”模式时处于活动状态的视口中预览摄影机序列。 
         </p>
         <div class="section"><a name="SECTION_6CC9FA1471A447C09348CAE79FE316CC"></a> 
            <h2><a name="GUID-48D6FA22-16C6-417E-B421-6C4736DC6E6A"></a>要更改预览视口，请执行以下操作：
            </h2> <a name="GUID-DC43C6E3-4EC5-4D43-8EE5-409D1630C58D"></a><ol type="1" start="1">
               <li>激活其他视口。 </li>
               <li>选择“序列器”<img class="adsk-glyph-arrow" src="../images/ac.menuaro.gif">“指定当前摄影机视口”。 
               </li>
            </ol> 
         </div>

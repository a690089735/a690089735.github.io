            <h1>创建动画材质的预览</h1>
         </div><a name="WS73099CC142F48755-385A98B012180D20F1930AC"></a><ol type="1" start="1">
            <li>从弹出按钮中选择 <img src="../images/GUID-F8F34D42-F3A5-405C-B648-AA2FB9E3CB34-low.png">（生成预览）。 
            </li>
            <li>在“创建材质预览”对话框中，设置所需的预览条件，然后单击“确定”。 
               <p><a name="WS73099CC142F48755-385A98B012180D20F1930B0"></a>此时会创建预览，然后播放。 
               </p> 
            </li>
         </ol>

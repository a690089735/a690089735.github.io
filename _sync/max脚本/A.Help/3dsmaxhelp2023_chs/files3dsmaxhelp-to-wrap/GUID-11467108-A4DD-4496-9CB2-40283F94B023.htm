            <h1>半透明</h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2C83"></a>半透明的材质透光，但是，与透明材质不同的是，它还可以让光线形成散射，从而使那些材质背后的对象无法清晰地显示。 
         </p><a name="WS1A9193826455F5FFBA679E112A6A19004BE4"></a><div class="figure-anchor"><img src="../images/GUID-D7B45AF3-64DC-4A34-A01E-1CFAC70B74D1-low.png"><p class="figure-title">右侧的玻璃具有半透明的浅绿色光泽。</p>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2C82"></a> <span class="char_link"><a href="GUID-06832470-021B-47A4-B912-E347156B74A6.htm">光线跟踪材质</a></span>可以模拟半透明性。光线跟踪材质的半透明颜色组件可以忽略曲面的法线方向，从而产生光线的散射效果。 
         </p>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2C81"></a>另外，还可以使用<span class="char_link"><a href="GUID-78973040-1D59-491E-8440-30B786641AD0.htm">标准材质的</a></span><span class="char_link"><a href="GUID-67CD32E8-A0D5-4A14-8179-FB11D3E3DD28.htm">半透明明暗器</a></span>来获得半透明效果。 
         </p>

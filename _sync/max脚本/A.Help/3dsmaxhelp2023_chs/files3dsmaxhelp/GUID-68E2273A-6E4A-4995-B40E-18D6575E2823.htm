      <meta name="description" content="使用“插件管理器”可以管理插件。“插件管理器”提供了位于 3ds Max 插件目录中的所有插件的列表，包括插件描述、类型（对象、辅助对象、修改器等等）、状态（已加载或已延迟）、大小和路径。“插件管理器”提供了加载任何插件的选项，而无需考虑其在磁盘上的位置。与仅列出场景中使用的插件的文件属性对话框不同，“插件管理器”将列出所有已加载的插件，并允许用户对其进行管理。">

      <div class="body_content" id="body-content" dir="ltr"><a name="GUID-9968DFCB-BD37-484B-A25A-B82BE3A8F3F8"></a><div class="head">
            <h1>将摄影机添加到序列</h1>
         </div><a name="GUID-D979B507-7DCC-4B41-A83F-3FBDC298F0DB"></a><ol type="1" start="1">
            <li>如果需要，单击 <img src="../images/GUID-9C3DD75E-31EC-4757-8BC1-D9F703750608-low.png">（添加新状态）。 
            </li>
            <li>单击轨迹窗口中的摄影机名称字段。 <a name="FIG_6AA69F4E666749FE852F8969D234F8EC"></a><div class="figure-anchor"><img src="../images/GUID-375FDDB9-8CEC-40C4-BD70-5AC9961DD17B-low.png"></div>  
            </li>
            <li>从弹出菜单中选择摄影机。 <a name="FIG_96CDDB4D744248699D3B6BF253B1BD35"></a><div class="figure-anchor"><img src="../images/GUID-4DE33F77-502A-4E33-A087-24CDF9923FB8-low.png"></div>  
            </li>
            <li>启用复选框以在轨迹窗口中启用摄影机跟踪。 <a name="FIG_50776D82ABB34194A09C986E00D9C64B"></a><div class="figure-anchor"><img src="../images/GUID-FB0D72B2-E111-4328-92D2-D4E83170C762-low.png"></div>  
            </li>
         </ol>

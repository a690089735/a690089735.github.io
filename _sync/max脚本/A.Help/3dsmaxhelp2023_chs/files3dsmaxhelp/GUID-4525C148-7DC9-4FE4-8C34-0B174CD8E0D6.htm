      <meta name="description" content="“渲染 UV”对话框是“展开 UVW”编辑器的组成部分，使用它可以将模型的纹理贴图数据作为模版导出：作为位图的图像文件。之后，您可以将此模版导入到 2D 绘制程序中，根据需要应用颜色，然后将其作为纹理贴图传送回 3ds Max 以应用到模型。导出的文件外观像编辑器窗口的屏幕快照，只是没有背景纹理，并且添加了设置颜色的选项及用于所覆盖边和区域的 alpha 选项。">

            <h1>B 样条线</h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-309C"></a>B 样条线（基础样条线）是一种由所谓的基础函数生成的样条线，它是一种在三个或更多点之间进行插补的构造曲线的方法。B 样条线优于 <span class="char_link"><a href="GUID-632458B8-BE81-46C5-96F6-632DF1CEE4C7.htm">Bezier 曲线</a></span>之处在于 B 样条线的<span class="char_link"><a href="GUID-4422403E-3EA1-4103-B718-41A0954CF6A6.htm">控制顶点 (CV) </a></span>只会影响曲线或曲面的局部区域。B 样条线的计算速度也比 Bezier 曲线要快。
         </p>

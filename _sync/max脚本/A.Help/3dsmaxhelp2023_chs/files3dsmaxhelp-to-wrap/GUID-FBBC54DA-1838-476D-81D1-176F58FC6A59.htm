            <h1>浏览 ShaderFX 工作区域</h1>
         </div><a name="FIG_194125244AD44715B65E1E39095776A2"></a><div class="figure-anchor"></div>
         <p><a name="GUID-74D3706D-C4E2-4569-A8A2-399AC01E7989"></a>ShaderFX <em class="mild">工作区</em>位于 ShaderFX 窗口的左端，是显示节点的区域。 
         </p>
         <p><a name="WS1A9193826455F5FF2566FFD511FF6F8C7CA-6F23"></a>如果您的鼠标有鼠标中键或滚轮，则可以使用这些控件来浏览工作区域： 
         </p><a name="WS1A9193826455F5FF2566FFD511FF6F8C7CA-6F22"></a><ul>
            <li>用鼠标中键拖动可平移视图。 </li>
            <li>按住 <span class="keyboardEntry">Ctrl+Alt</span> 组合键并使用鼠标中键拖动可缩放视图。 
            </li>
            <li>使用滚轮缩放视图。 </li>
         </ul>

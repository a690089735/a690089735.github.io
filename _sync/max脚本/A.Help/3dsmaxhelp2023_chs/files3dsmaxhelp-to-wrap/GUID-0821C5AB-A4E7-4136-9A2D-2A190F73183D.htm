            <h1>定位到零</h1>
         </div>
         <p class="blurb"> 与“变换到零”相似，但仅针对位置。 </p>
         <div class="bodyReference"><a name="UL_8D07BEDD2F084052854A272AFF926EDA"></a><ul>
               <li> <span class="MenuCascade" id="GUID-FF9481ED-BB92-4F60-BD81-AC0C11BE773C">Alt 菜单：“动画”菜单  <img src="../images/ac.menuaro.gif"> “姿势” <img src="../images/ac.menuaro.gif"> “位置到零”</span> 
               </li>
            </ul>
            <p><a name="WS1A9193826455F5FFBA679E112C9EF5A71-123C"></a>和动画四元菜单对等的快捷键一样，此命令将对象位置还原到初始的“冻结”姿势。 
            </p>
            <div><a name="WS73099CC142F487551051018113CCCDB767-641"></a><div class="note-note"><span class="label label-target-language">注意:</span>只有曾经在“动画”四元菜单中调用过<span class="char_link"><a href="GUID-E76663B7-0019-4126-ACC5-FCB379414DDC.htm#WS1A9193826455F5FFBA679E112C9EF5A71-EC9">“冻结变换”</a></span>，“定位到零”才起作用。 
               </div>
            </div>
         </div>

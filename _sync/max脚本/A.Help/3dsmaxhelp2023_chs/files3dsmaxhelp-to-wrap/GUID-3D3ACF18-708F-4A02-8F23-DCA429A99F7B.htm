            <h1>修改器</h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2E6C"></a> <span class="char_link"><a href="GUID-1D68E419-CD98-484E-829F-0D46DDE2D9AC.htm">修改器</a></span>，就像名字所暗示的那样，能够修改对象的几何体结构，以某种方式对其进行变形。例如，在将<span class="char_link"><a href="GUID-51233298-312D-4773-AD22-ADB08E70CCE1.htm">锥化修改器</a></span>应用到圆柱体末端时，靠近末端的那些顶点就会靠拢。修改器在几何体中所做的更改会持续产生效果，直到调整或删除了该修改器为止。 
         </p><a name="WS1A9193826455F5FFBA679E112A6A19004AAA"></a><div class="figure-anchor"><img src="../images/GUID-ABD77F87-7737-4B0C-A1C7-3494E68638B7-low.png"><p class="figure-title">示例：扭曲修改器在对象上的效果</p>

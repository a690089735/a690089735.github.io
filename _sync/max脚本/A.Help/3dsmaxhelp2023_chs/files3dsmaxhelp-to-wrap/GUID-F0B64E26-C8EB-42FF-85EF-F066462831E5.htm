      <div class="body_content" id="body-content" dir="ltr"><a name="GUID-F0B64E26-C8EB-42FF-85EF-F066462831E5"></a><div class="head">
            <h1>改变像素纵横比</h1>
         </div><a name="WS1A9193826455F5FFBA679E112A6A190042903"></a><ul>
            <li>在“输出设置”对话框 <img class="adsk-glyph-arrow" src="../images/ac.menuaro.gif">“公用”面板 <img class="adsk-glyph-arrow" src="../images/ac.menuaro.gif">“公用参数”卷展栏的“输出大小”组中，调整“像素纵横比”设置以符合输出设备的要求。 
               <p><a name="WS1A9193826455F5FFBA679E112C9EF5A71-531B"></a>“图像纵横比”字段会更新以显示渲染输出的纵横比。 
               </p> 
               <p><a name="WS1A9193826455F5FFBA679E112C9EF5A71-531A"></a>如果改变像素纵横比并且渲染到一个窗口或文件，则渲染的图像将出现扭曲。 
               </p> 
            </li>
         </ul>

            <h1>漫步行为 </h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2C21"></a>在<span class="char_link"><a href="">群组动画</a></span>中，<span class="char_link"><a href="">漫走行为</a></span>为代理赋予随机动作，使您能够模拟漫步动作，代理可以采用不规则的方式随意移动和旋转。该行为的实现方式是随意选取新的方向，然后旋转并以该方向移动。您可以指定选取新方向的频率、旋转的角度以及移动时旋转的快慢。 
         </p>

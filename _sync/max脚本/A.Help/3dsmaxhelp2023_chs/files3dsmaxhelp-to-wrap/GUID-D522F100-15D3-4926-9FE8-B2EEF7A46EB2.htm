            <h1>播放重命名的预览</h1>
         </div><a name="WS73099CC142F48755-385A98B012180D20F1930BE"></a><ol type="1" start="1">
            <li>选择“渲染”菜单 <img class="adsk-glyph-arrow" src="../images/ac.menuaro.gif">“查看图像文件”。 
            </li>
            <li>在“查看文件”对话框中，更改到 <em class="mild">\previews</em> 子目录。 
            </li>
            <li>选择重命名的预览文件，单击“打开”。 
               <p><a name="WS73099CC142F48755-385A98B012180D20F1930C3"></a>会在单独的窗口中播放预览。 
               </p> 
            </li>
         </ol>

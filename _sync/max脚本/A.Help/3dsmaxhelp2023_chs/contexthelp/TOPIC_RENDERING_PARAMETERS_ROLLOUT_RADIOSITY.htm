<!DOCTYPE html><html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <meta name="topic-type" content="redirect">
      <meta name="robots" content="noindex">
      <title>“渲染参数”卷展栏（光能传递）</title>
   </head>
   <body><script language="javascript">
                        (function() {

                            function isFromLocalFilesystem() {
                                switch(window.location.protocol) {
                                    case 'http:':
                                    case 'https:':
                                        //remote file over http or https
                                        return false;
                                        break;
                                    case 'file:':
                                        //local file
                                        return true;
                                        break;
                                    default:
                                        //some other protocol
                                        return false;
                                }
                            }

                            var search = window.location.search,
                                indexUrl = '../index.html' + search + '#!/url=./files3dsmaxarchive/GUID-D0F1351F-2339-4FD0-B88A-0533241E975A.htm',
                                topicUrl = '../files3dsmaxarchive/GUID-D0F1351F-2339-4FD0-B88A-0533241E975A.htm' + search;

                            if (isFromLocalFilesystem()) {
                                location.replace(indexUrl);
                            } else {
                                location.replace(topicUrl);
                            }

                        })();
                    </script></body>
</html>

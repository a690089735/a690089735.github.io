            <h1>停靠与浮动</h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-3000"></a>这些术语用于描述对用户界面元素（如工具栏）的操纵。
            	 
         </p>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2FFF"></a>当您要将一个工具栏与另一个界面元素（通常是窗口或面板）对齐时，可以使其处于<em class="mild">停靠</em>状态。
            	 
         </p>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2FFE"></a>当您要将一个工具栏从固定位置分离，并将其重新定位在桌面的其他位置时，可以使其处于<em class="mild">浮动</em>状态。
            	 
         </p>

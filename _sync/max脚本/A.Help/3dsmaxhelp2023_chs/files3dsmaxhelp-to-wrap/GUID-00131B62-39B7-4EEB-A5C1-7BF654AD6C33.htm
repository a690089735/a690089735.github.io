            <h1>根据需要通过仅更新场景来改进性能</h1>
         </div>
         <p><a name="GUID-69F6959B-E97B-42BD-96B8-A2DB01DFA7C0"></a>每次更新 ShaderFX 编辑器时，场景视图也将自动更新。 
         </p>
         <p><a name="GUID-010FF9F7-9C33-4EBC-94A5-B4EBFC8E837C"></a>如果发现这会影响性能，可以更改设置以仅在选择手动计算时更新场景。 
         </p><a name="OL_374DB7FE32BF416F8398828F5A9B095D"></a><p class="list-intro"><a name="GUID-7E24959D-E246-4774-BF9E-948A3FDF5AF9"></a>手动更新图形
         </p>
         <ol type="1" start="1">
            <li> 选择“设置”菜单 <img class="adsk-glyph-arrow" src="../images/ac.menuaro.gif">“手动计算图形”。 
            </li>
            <li>每次进行更新时，请选择“工具”菜单 <img class="adsk-glyph-arrow" src="../images/ac.menuaro.gif">“计算图形”。 
            </li>
         </ol>

      <div class="body_content" id="body-content" dir="ltr"><a name="GUID-1A54BDCA-F7C0-42C5-8A55-4913DE109BEC"></a><div class="head">
            <h1>顶点输入</h1>
         </div>
         <p class="blurb">直接从网格生成数据通道。 
            
         </p>
         <p>“顶点输入”操作符可提供顶点数据 <img src="../images/GUID-321C3847-6D19-4CA9-BF0B-CA79AE705C58-low.png">。 
            	 
         </p>
         <div class="section"><a name="SECTION_0D91BE2A076C48FA9BDC901561E310CA"></a> 
            <h2><a name="GUID-D2EDA0E4-927E-4086-9B74-6048155FC773"></a>“输入参数”卷展栏
            </h2> <a name="FIG_ECC4539E0F7E46F1A70E7FA04DAD0DBB"></a><div class="figure-anchor"><img src="../images/GUID-72D544A8-E9EA-40C8-8BBA-E7A240F4EE0D-low.png"></div> 
            <dl><a name="GUID-057937C3-263B-4BA0-9DC5-45531ABD42FC"></a><dt><span class="term">“输入”菜单 
                     			 </span></dt>
               <dd>
                  <div class="definition">选择要输入的顶点数据类型。默认显示以下选项：“位置”、“平均法线”、“贴图通道:1”和“顶点选择”。还会显示其他已填充的数据通道。 
                     			 
                  </div>
               </dd><a name="GUID-18A37DB7-965C-4A1B-8A2E-537E3ECD6E7D"></a><dt><span class="term">“轴”菜单 
                     			 </span></dt>
               <dd>
                  <div class="definition">选择要包含在数据通道中的轴：XYZ、X、Y 或 Z。 
                     			 
                  </div>
               </dd>
            </dl> 
         </div>

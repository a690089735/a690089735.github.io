            <h1>操作</h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-30FD"></a> 在<span class="char_link"><a href="GUID-F4FD836C-5967-4DF4-9E2B-66A16292173D.htm">粒子流</a></span>中，<span class="char_link"><a href="GUID-FF7CE062-0649-4CF8-8D08-62AFE1D0FE9F.htm">操作符</a></span>和<span class="char_link"><a href="GUID-6506BC18-FAA7-4960-8235-D00B45AB225A.htm">测试</a></span>统称为<em class="mild">“操作”</em>。
         </p>
         <p><a name="WS1A9193826455F5FF-7F10494411F03A24F24-7401"></a>可为其创建<span class="char_link"><a href="GUID-71DEAF46-80B6-47D8-8F58-F103CECEE1F5.htm">自定义用户界面</a></span>元素的命令也称为“操作”或<em class="mild">“操作项目”</em>。
         </p>

      <div class="body_content" id="body-content" dir="ltr"><a name="GUID-59433B47-5FD4-4314-94E0-1E6C1E126772"></a><div class="head">
            <h1>GIF 文件</h1>
         </div>
         <p class="blurb">GIF（图形交换格式）是由 Informix 为 CompuServe<sup> <span class="charspan-emphasis">®</span> </sup> 信息服务开发的 8 位（256 色）格式。它最初设计用于将利用电话线进行文件传输的时间降至最低。 
         </p>
         <p><a name="WS73099CC142F4875514C01AC112A7ACEF16-1D04"></a>只有作为输入文件格式时，GIF 才受到支持。可以使用 GIF 文件作为通用位图，但不能对 GIF 文件进行渲染。 
         </p>

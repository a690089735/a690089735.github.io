            <h1>曲线</h1>
         </div>
         <p class="blurb">基于曲线重映射数据通道中的数据值。 
            
         </p>
         <div class="section"><a name="SECTION_35113AEFDB7D4AC88E0CBFDB235B6102"></a> 
            <h2><a name="GUID-286AF4B1-F0F2-444C-B879-704D53D3A535"></a> “曲线参数”卷展栏
            </h2> <a name="FIG_49C483B86D7E460C90FAD6C73C4C18FC"></a><div class="figure-anchor"><img src="../images/GUID-3CBF4EF1-EFE3-404F-BD02-5A3F3B278167-low.png"></div> 
            <dl><a name="GUID-E7F632F5-AA6D-4219-8AD9-E5E60C3454CF"></a><dt><span class="term">“曲线控制”按钮 
                     			 </span></dt>
               <dd>
                  <div class="definition">打开曲线编辑器，从中可以使用曲线调整数据值。 
                     			 
                  </div>
               </dd><a name="GUID-2424806F-98AB-4197-B21F-A257431D741C"></a><dt><span class="term">“规格化”开关 
                     			 </span></dt>
               <dd>
                  <div class="definition">对数据值应用规格化操作。传入数据将重采样到 0.0 到 1.0 之间的范围，然后应用曲线变换。 
                     			 
                  </div>
               </dd>
            </dl>

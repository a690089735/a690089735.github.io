      <div class="body_content" id="body-content" dir="ltr"><a name="GUID-36523AE6-37ED-4CE8-BB29-E77300408859"></a><div class="head">
            <h1>三向投影视图</h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-309E"></a>从对象的一面到三面进行显示的三维空间的投影视图。三向投影视图中的线不会像在<span class="char_link"><a href="GUID-106154D2-2C15-4ADE-A657-0170E9D0FE1D.htm">透视视图</a></span>中一样会聚为消失点，因此在 3D 空间中平行的线在该视图中也是平行的。因此，对角线和弯曲线条可以显示为扭曲状态。 
         </p><a name="WS1A9193826455F5FFBA679E112A6A1900492D"></a><div class="figure-anchor"><img src="../images/GUID-DA21BE5F-9DE2-4C37-8BC7-FD9F93F3B188-low.png"><p class="figure-title">模型的三向投影视图</p>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-309D"></a> <span class="char_link"><a href="GUID-2AF27778-8ADF-4F16-A8B3-60756B7E04E9.htm">等距</a></span>和<span class="char_link"><a href="GUID-EE812414-2A2B-493D-840D-1CD148CB7A96.htm">正交</a></span>视图是三向投影视图的特例。 
         </p>

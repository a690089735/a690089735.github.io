            <h1>控制晶格</h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-3033"></a>在 <span class="char_link"><a href="GUID-FD120DDE-E8BE-4DB9-A2CA-62069059B4FF.htm">NURBS 建模</a></span>中，由用于指定 CV 曲线或 CV 曲面的 <span class="char_link"><a href="GUID-4422403E-3EA1-4103-B718-41A0954CF6A6.htm">CV</a></span>描述的晶格。在视口中，当您以 CV 子对象级别编辑曲线或曲面时，其显示为虚线黄色框架。您也可以选择始终在视口中显示控制晶格。参见 <span class="char_link"><a href="GUID-47788A03-09E7-4335-BB3E-11B3332583C5.htm">CV 子对象和点子对象</a></span>。 
         </p><a name="WS1A9193826455F5FFBA679E112A6A19004975"></a><div class="figure-anchor"><img src="../images/GUID-A7BFF5AF-A332-4E55-87E4-4CA1C39A60DC-low.png"><p class="figure-title">围绕喷水池 NURBS 模型的控制晶格</p>

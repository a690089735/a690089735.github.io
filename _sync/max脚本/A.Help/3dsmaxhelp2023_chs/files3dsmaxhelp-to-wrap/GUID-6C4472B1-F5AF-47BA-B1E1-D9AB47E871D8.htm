            <h1>Biped 层</h1>
         </div>
         <p><a name="WS73099CC142F48755141942F8122CDB42A51-7E0D"></a> 存在于多个层上的动画可能无法导出。 
         </p>
         <p><a name="WS73099CC142F48755141942F8122CDB42A51-7E0B"></a><span class="charspan-msgph">3ds Max FBX plug-in</span>有条件地支持 Biped 动画层。如果高亮显示某个层并使用 Media &amp; Entertainment 默认预设将其导出，将仅导出该特定层的动画。详细信息请参见<span class="char_link"><a href="GUID-21B5781D-5D3D-40E7-8620-587BEC650C5D.htm">关键点/动画层怎么不见了？</a></span>。 
         </p>

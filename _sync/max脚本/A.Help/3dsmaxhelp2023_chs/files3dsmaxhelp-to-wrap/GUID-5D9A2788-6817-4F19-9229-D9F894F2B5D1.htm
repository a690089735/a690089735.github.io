      <div class="body_content" id="body-content" dir="ltr"><a name="GUID-5D9A2788-6817-4F19-9229-D9F894F2B5D1"></a><div class="head">
            <h1> 按上次设置渲染 </h1>
         </div>
         <p class="blurb">“按上次设置渲染”命令将重复使用进行渲染的上一个视口中上次设置的渲染（是渲染视图、渲染区域、渲染放大区域还是渲染选定的对象）。 </p>
         <div class="bodyReference"><a name="UL_A555D96F0F1A47979790631AB34F6645"></a><ul>
               <li> <span class="MenuCascade" id="GUID-CBC9C95B-5EFC-4D91-92C2-3D0B0D261393">键盘  <img src="../images/ac.menuaro.gif">  <span class="keyword">F9</span> </span> 
               </li>
            </ul>
            <div><a name="WS1A9193826455F5FF662FFB11407B58D52-70D2"></a><div class="note-warning"><span class="label label-target-language">警告:</span>“按上次设置渲染”不保存为文件，即使是以前进行的渲染也不保存。 
               </div>
            </div>
         </div>

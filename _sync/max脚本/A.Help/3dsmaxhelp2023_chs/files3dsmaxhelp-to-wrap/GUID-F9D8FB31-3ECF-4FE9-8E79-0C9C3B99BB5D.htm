            <h1>块参考</h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-3063"></a>在 AutoCAD 中，插入绘图中，并显示存储在块定义中的数据的复合对象。块参考有时也称为<em class="mild">块实例</em>。有关块、块实例和块参考的详细信息，请参阅 AutoCAD、Autodesk Architectural Desktop 或 Autodesk Mechanical Desktop 帮助文件。
         </p>

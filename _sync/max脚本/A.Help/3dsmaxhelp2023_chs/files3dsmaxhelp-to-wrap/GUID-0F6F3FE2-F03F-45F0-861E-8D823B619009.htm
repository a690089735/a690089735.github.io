            <h1>步态方案</h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2F6A"></a>在<span class="char_link"><a href="GUID-51C4D8B3-C258-4A25-B132-9C65432DB173.htm">足迹动画</a></span>中，由步态创建方案：行走、奔跑或者跳跃。当创建新的足迹时，足迹计时由所选的步态和该步态的参数来决定。“步态参数”位于<span class="char_link"><a href="GUID-9168461F-9C94-40EE-9657-BD39103A6DC9.htm">“足迹创建”卷展栏</a></span>中的“运动”面板上。
         </p>

            <h1>Revit 组怎么不见了？</h1>
         </div>
         <p><a name="WS73099CC142F48755141942F8122CDB42A51-7EFA"></a> 由于 Revit 组没有 3ds Max 等效组，因此<span class="charspan-msgph">3ds Max FBX plug-in</span>会忽略所有 Revit 组。例如，如果导出 Revit 灯光组内的灯光，则 <span class="charspan-msgph">3ds Max FBX plug-in</span>将转换灯光，但会丢失所有分组信息。 
         </p>

      <div class="body_content" id="body-content" dir="ltr"><a name="GUID-BCFCD1D1-D91B-4D80-98DD-2292251E11F1"></a><div class="head">
            <h1>“编辑器”菜单</h1>
         </div>
         <p class="blurb">“编辑器”菜单用于当使用“轨迹视图”时在“曲线编辑器”和“摄影表”之间切换。 </p>
         <div class="bodyReference"><a name="GUID-7460A296-F2FD-4DD4-8EBB-0205B427E758"></a><ul>
               <li> <span class="MenuCascade" id="GUID-CC8BE936-3CA9-4DD6-BAE1-98EFD27254BC">轨迹视图  <img src="../images/ac.menuaro.gif"> “编辑器”菜单</span> 
               </li>
            </ul><a name="GUID-0D7DC7FD-8F34-4BD9-9035-D2EA39A40B96"></a><dl>
               <dt><a name="WS1A9193826455F5FF4E421D7D11BF108001D2497"></a><span class="term"><a name="WS1A9193826455F5FF103859C11318F51BDD-3B08"></a>曲线编辑器</span></dt>
               <dd>
                  <div class="definition"><a name="WS73099CC142F487557109353211EEADCAF73-7489"></a> 
                     <p><a name="WS1A9193826455F5FF1DBC298511635BEA875249E"></a>显示并允许以功能曲线的形式编辑动画数据。请参见<span class="char_link"><a href="GUID-6D249F03-8E05-4671-859F-5F61FF1A8A8D.htm">曲线编辑器简介</a></span>。 
                     </p> 
                  </div>
               </dd>
               <dt><a name="WS1A9193826455F5FF4E421D7D11BF108001D2498"></a><span class="term"><a name="WS1A9193826455F5FF103859C11318F51BDD-3B07"></a>摄影表</span></dt>
               <dd>
                  <div class="definition"><a name="WS73099CC142F487557109353211EEADCAF73-7488"></a> 
                     <p><a name="WS1A9193826455F5FF1DBC298511635BEA875249F"></a>将动画数据显示为可用关键点的电子表格，以进行编辑。请参见<span class="char_link"><a href="GUID-AFAD34E3-2851-43F4-A7DA-6F3286F83606.htm">摄影表简介</a></span>。 
                     </p> 
                  </div>
               </dd>
            </dl>

      <meta name="description" content="JPEG（.jpeg 或 .jpg) 文件遵循联合图像专家组设立的标准。由于在提高压缩比率时会损失图像质量，因此这些文件要使用称为有损压缩的变量压缩方法。不过，JPEG 压缩方案非常好，在不严重损失图像质量的情况下，有时可以将文件压缩高达 200:1。因此，JPEG 是一种在 Internet 上张贴文件时普遍使用的格式，可将文件压缩到最小并提高下载速度。">

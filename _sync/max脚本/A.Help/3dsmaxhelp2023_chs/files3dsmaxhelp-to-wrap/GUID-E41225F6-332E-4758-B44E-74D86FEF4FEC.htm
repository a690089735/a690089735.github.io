            <h1>世界空间修改器 (WSM)</h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2C0A"></a>世界空间是应用于整个场景的通用坐标系。世界空间修改器与<span class="char_link"><a href="GUID-00E21BDE-2894-4FC6-873F-6ADFB5DC6661.htm">对象空间修改器</a></span>相对应，其影响对象，但是使用世界坐标。
         </p>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2C09"></a>世界空间修改器始终显示在<span class="char_link"><a href="GUID-911C535D-9003-4925-A064-52835C581DAA.htm">修改器堆栈</a></span>的顶部。其效果与在堆栈中的顺序无关。
         </p>

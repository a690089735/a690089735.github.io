            <h1>步态类型</h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2F69"></a>在<span class="char_link"><a href="GUID-51C4D8B3-C258-4A25-B132-9C65432DB173.htm">足迹动画</a></span>中，<em class="strong"> <span class="char_link"><a href="GUID-BC2F93D7-D769-4946-A2B6-3657CBB427A1.htm">character studio</a></span> </em> 能够创建三种类型的步态：行走、奔跑或者跳跃。 
         </p><a name="WS1A9193826455F5FFBA679E112A6A19004A0A"></a><ul>
            <li>行走时，至少有一只脚始终与地面接触。单脚或者双脚与地面接触时的时间周期称为<em class="mild">支撑周期</em>。 
            </li>
            <li>奔跑时，在每一支撑周期之间，有一个体形悬空的周期。 </li>
            <li>跳跃是一种特殊形式的奔跑。双脚同时着地，或者同时悬空。 </li>
         </ul>

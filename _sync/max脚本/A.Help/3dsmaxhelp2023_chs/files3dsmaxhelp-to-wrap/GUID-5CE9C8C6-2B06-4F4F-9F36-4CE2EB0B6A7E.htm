            <h1>弹出按钮</h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2F97"></a>弹出按钮是一个基于图标的菜单，所有在右下角有一个黑色小三角的按钮都有弹出按钮。要访问弹出按钮，请单击按钮并按住按钮或拖动一小段距离。接着，要激活弹出按钮的某个菜单项，只需要拖动到该菜单项，然后释放鼠标。拖动的时候，可以在<span class="char_link"><a href="GUID-A62CEC88-5390-4CAF-97BB-C7D07EBC6F65.htm">状态栏</a></span>的提示行中看到每一项的名称。 
         </p><a name="WS1A9193826455F5FFBA679E112A6A190049EB"></a><div class="figure-anchor"><img src="../images/GUID-B3386EE5-18E1-4A69-AF81-412A2C8194B9-low.png"><p class="figure-title">示例：对齐弹出按钮（主工具栏）</p>

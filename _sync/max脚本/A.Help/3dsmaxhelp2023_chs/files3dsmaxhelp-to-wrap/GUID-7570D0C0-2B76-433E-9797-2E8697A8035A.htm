            <h1>Revit 摄影机怎么不见了？</h1>
         </div>
         <p><a name="WS73099CC142F48755141942F8122CDB42A51-7EFF"></a> Revit Architecture 只会将一个与活动 3D 视图相对应的摄影机导出到 FBX。也就是说，只有当前的 Revit 3D 视图或摄影机才会作为 3D 摄影机视图导入 3ds Max 中。 
         </p>

            <h1>凸出角度</h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-3052"></a>在 <span class="char_link"><a href="">Physique</a></span> 中，凸出角度是一个用于在出现凸出的位置设置肢体角度的控件。通常，首先指定肢体的方向，然后设置凸出角度。设置完凸出角度之后，您即可对<span class="char_link"><a href="GUID-B3D505C2-F84A-4B44-A63B-3FF7D627FC90.htm">网格</a></span>进行变形以使其凸出。 
         </p>

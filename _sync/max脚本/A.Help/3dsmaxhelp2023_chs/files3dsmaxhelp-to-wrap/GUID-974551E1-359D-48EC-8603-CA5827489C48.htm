      <div class="body_content" id="body-content" dir="ltr"><a name="GUID-974551E1-359D-48EC-8603-CA5827489C48"></a><div class="head">
            <h1>“复制或交换颜色”对话框</h1>
         </div>
         <p class="blurb">通过拖放色样复制颜色时，将显示“复制或交换颜色”对话框。这样可以选择复制颜色或交换颜色，用一种颜色交换另一种颜色。 </p>
         <div class="bodyReference"><a name="UL_95E3F19F93D5444DB325C6ACB07DC9DA"></a><ul>
               <li> <span class="MenuCascade" id="GUID-80A64FD5-0695-4658-9C46-824347EAD384"> <img src="../images/GUID-49279336-6EAB-47AC-B365-148668F3E087-low.png"> <img src="../images/GUID-D2BE83D3-DB0A-40EF-96FD-0D85D4A54DD5-low.png">“材质编辑器” <img src="../images/ac.menuaro.gif"> “参数”卷展栏或节点显示区域  <img src="../images/ac.menuaro.gif">  将一个色样拖入到另一个色样。</span> 
               </li>
            </ul><a name="WS1A9193826455F5FFBA679E112A6A19004-986"></a><div class="figure-anchor"><img src="../images/GUID-A16F3B29-48FB-48F4-898D-03EC10B4A7B8-low.png"></div><a name="GUID-31BC428B-DFFA-4CB2-845D-0456170B75DE"></a><dl><a name="GUID-F826DE61-48C6-46F6-B42D-BC0E71B122CD"></a><dt><span class="term"><a name="GUID-63CD95CD-AD8D-48D8-8C18-AD69F027CE6B"></a>交换 </span></dt>
               <dd>
                  <div class="definition"><a name="GUID-B1B77B11-94FF-4E7D-B2BC-E2AC93A28586"></a>交换颜色。 
                  </div>
               </dd><a name="GUID-455614C2-8CBC-4B18-A369-2ABFD05A6430"></a><dt><span class="term"><a name="GUID-E4C86555-54EB-475D-83DE-BBAFCDDDA266"></a>复制 </span></dt>
               <dd>
                  <div class="definition"><a name="GUID-749CEB26-F83C-4062-B617-6C03B93F562C"></a>复制所拖动的颜色。 
                  </div>
               </dd>
            </dl>

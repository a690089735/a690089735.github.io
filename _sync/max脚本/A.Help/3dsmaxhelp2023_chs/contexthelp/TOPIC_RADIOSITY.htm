      <title>使用光能传递建立全局照明模型</title>

   <body><script language="javascript">
                        (function() {

                            function isFromLocalFilesystem() {
                                switch(window.location.protocol) {
                                    case 'http:':
                                    case 'https:':
                                        //remote file over http or https
                                        return false;
                                        break;
                                    case 'file:':
                                        //local file
                                        return true;
                                        break;
                                    default:
                                        //some other protocol
                                        return false;
                                }
                            }

                            var search = window.location.search,
                                indexUrl = '../index.html' + search + '#!/url=./files3dsmaxarchive/GUID-C5A3C77B-794B-4444-9783-7F2EA11C16BD.htm',
                                topicUrl = '../files3dsmaxarchive/GUID-C5A3C77B-794B-4444-9783-7F2EA11C16BD.htm' + search;

                            if (isFromLocalFilesystem()) {
                                location.replace(indexUrl);
                            } else {
                                location.replace(topicUrl);
                            }

                        })();
                    </script></body>
</html>

            <h1>背景元素</h1>
         </div>
         <p class="blurb">场景的背景。 </p>
         <p><a name="WS1A9193826455F5FFBA679E112C9EF5A71-4F54"></a>其他元素不包括场景背景。如果要在合成中使用背景，可以包括此元素。 
         </p>
         <p><a name="WS1A9193826455F5FFBA679E112C9EF5A71-4F53"></a>不会修剪几何体的背景，因此，元素应在背景<em class="mild">上</em> 进行合成。 
         </p>

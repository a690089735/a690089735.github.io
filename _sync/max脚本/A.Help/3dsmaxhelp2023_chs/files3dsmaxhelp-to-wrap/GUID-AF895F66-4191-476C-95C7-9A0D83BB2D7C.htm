            <h1>将选定对象保存为以前版本</h1>
         </div>
         <div class="section"><a name="WS1A9193826455F5FF103859C11318F51BDD-2B72"></a> 
            <h2><a name="GUID-171AC42C-3828-40B4-B9E7-6110C77553F1"></a>过程
            </h2> <a name="WS1A9193826455F5FF-316FD70E123DECE8002-6B93"></a><ol type="1" start="1">
               <li><img src="../images/GUID-AEA0DCE7-AEB5-4739-B941-449CC7232C3F-low.png"> 选择一个或多个对象。 
               </li>
               <li>选择“文件”菜单 <img class="adsk-glyph-arrow" src="../images/ac.menuaro.gif">“另存为”<img class="adsk-glyph-arrow" src="../images/ac.menuaro.gif">“保存选定对象”。 
               </li>
               <li>从“另存为类型”下拉列表中，选择 3ds Max 的先前版本，恢复为“3ds Max 2013 (.max)”。 <a name="WS1A9193826455F5FF-316FD70E123DECE8002-713E"></a><div class="figure-anchor"><img src="../images/GUID-BFB58FBC-C931-4472-ABA1-8E684C1D4BF4-low.png"></div>  
               </li>
            </ol> 
         </div>

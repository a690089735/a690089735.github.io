            <h1>线段</h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2D3A"></a>线段是介于两个控制点之间的 <span class="char_link"><a href="GUID-DE9725B6-EBDD-4D7C-BB41-F70CB1CA221E.htm">NURBS 点曲线</a></span>的一部分，或介于两个顶点之间的样条线的一部分。（NURBS CV 曲线不包含线段，因为其控制点并不在该曲线上。） 
         </p><a name="WS1A9193826455F5FFBA679E112A6A19004B87"></a><div class="figure-anchor"><img src="../images/GUID-EF8CBB2F-4863-4C24-AC70-2908395F2C4D-low.png"><p class="figure-title">箭头和高光指出了样条线中的单条线段。</p>

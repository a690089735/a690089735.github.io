            <h1>显示和隐藏主工具栏</h1>
         </div>
         <p class="blurb">默认情况下会显示主工具栏，但如因任何原因将其隐藏，本主题将帮助您将其恢复显示。 </p>
         <div class="section"><a name="GUID-55F26FD9-4BAB-4235-A7AC-0328C714B207"></a> 显示和隐藏主工具栏： 
         </div><a name="GUID-3CF2B41A-3446-4A44-9E25-572A57DA2737"></a><ol start="1">
            <li><span class="charspan-emphasis">在菜单栏上，打开“自定义”<img class="adsk-glyph-arrow" src="../images/ac.menuaro.gif">“显示 UI”。 </span></li>
            <li><span class="charspan-emphasis">选择“显示主工具栏”。 </span><p class="itemgroup">如果主工具栏处于隐藏状态，该操作将显示它，反之则会隐藏它。 </p>
            </li>
         </ol>

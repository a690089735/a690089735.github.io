            <h1>调整视野和目标距离</h1>
         </div><a name="UL_909E476832D747D28C9BB4307681C469"></a><ul>
            <li>在“高级控件”卷展栏中，使用数值微调器以更改“视野”。 
               <p><a name="WS1A9193826455F5FFBA679E112C9EF5A71-547B"></a>如果希望显示较少的场景，需减少“视野”设置。相反，如果希望显示更多的场景，则需增加“视野”设置。 
               </p> 
            </li>
            <li>将目标距离设置到一个合适的范围内，以便使对象清晰地位于焦点上。 </li>
         </ul>

            <h1>操作符图标</h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2E09"></a>在<span class="char_link"><a href="GUID-F4FD836C-5967-4DF4-9E2B-66A16292173D.htm">粒子流</a></span>中，将<span class="char_link"><a href="GUID-69D65D89-2268-43E7-B506-010552EC4000.htm">查找目标测试</a></span>或者<span class="char_link"><a href="GUID-361FBC9D-C2ED-4793-B60A-5E5EB0B0977C.htm">速度按图标操作符</a></span>添加到粒子系统可以创建由动作使用的特殊视口图标。此图标称为操作符图标。在 <span class="charspan-msgph">3ds Max</span> 场景中，操作符图标的功能如同“辅助”对象，实际上，也可以通过选择“辅助对象”<img class="adsk-glyph-arrow" src="../images/ac.menuaro.gif">“粒子流”，从“创建”面板中添加这两个操作。 
         </p><a name="WS1A9193826455F5FFBA679E112A6A19004AEA"></a><div class="figure-anchor"><img src="../images/GUID-E9FB0920-AF29-46A1-BC2E-ED61272CAEB3-low.png"></div><a name="WS1A9193826455F5FFBA679E112A6A19004AEB"></a><div class="figure-anchor"><img src="../images/GUID-762FBC0A-C593-4FD2-B40D-34445D35A4DC-low.png"><p class="figure-title">“查找目标”图标（上）；“速度按图标”图标（底部）</p>
         </div>

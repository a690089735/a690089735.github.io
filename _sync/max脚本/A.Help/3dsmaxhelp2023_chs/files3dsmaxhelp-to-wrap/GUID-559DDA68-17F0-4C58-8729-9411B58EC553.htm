      <div class="body_content" id="body-content" dir="ltr"><a name="GUID-559DDA68-17F0-4C58-8729-9411B58EC553"></a><div class="head">
            <h1>脚部状态</h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2F93"></a><span class="char_link"><a href="GUID-C828940D-A40E-4A4C-96C5-D936DC3951E1.htm">Biped</a></span> 脚部可以处于下列四种状态（踩踏、抬起、移动和接触）之一：
         </p><a name="WS1A9193826455F5FFBA679E112A6A190049F1"></a><ul>
            <li> <em class="strong">踩踏</em> Biped 脚部状态与足迹完全吻合。
            </li>
            <li> <em class="strong">抬起</em> Biped 脚部状态为刚要离开足迹之前。
            </li>
            <li> <em class="strong">移动</em> Biped 脚部状态在足迹之间，处于悬空阶段。
            </li>
            <li> <em class="strong">接触</em> Biped 脚部状态处于一只脚刚刚接触足迹时。
            </li>
         </ul>

            <h1>参数化对象</h1>
         </div>
         <p><a name="GUID-62AAAB20-6EAA-42E7-83E7-9F11FBBCA7AF"></a> Civil View 提供对象（如街道设施项目）库。您可以设置这些对象的参数，如高度、长度、标志类型、颜色等等。场景中包含参数化对象时，您可以随时更改其参数设置。请参见<span class="char_link"><a href="GUID-98EE0A8B-175E-49BF-97BD-A1E1D68F3102.htm">参数化对象的卷展栏</a></span>和 <span class="char_link"><a href="GUID-F8CCF537-1A83-47FC-B0D5-8A55720DE30F.htm">Civil View 对象库概述</a></span>。 
         </p>

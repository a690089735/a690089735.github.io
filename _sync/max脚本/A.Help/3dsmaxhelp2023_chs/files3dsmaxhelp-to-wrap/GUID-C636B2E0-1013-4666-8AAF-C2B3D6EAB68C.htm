            <h1>重命名预览文件</h1>
         </div><a name="WS1A9193826455F5FFBA679E112A6A190042C73"></a><ol type="1" start="1">
            <li>选择“工具”<img class="adsk-glyph-arrow" src="../images/ac.menuaro.gif">“预览 - 抓取视口”<img class="adsk-glyph-arrow" src="../images/ac.menuaro.gif">“预览动画另存为”。 
               <p><a name="GUID-9462BF72-CAD9-423A-850F-2401706E5A5D"></a>如果使用的是 Alt 菜单，请选择“渲染”<img class="adsk-glyph-arrow" src="../images/ac.menuaro.gif">“屏幕捕获”<img class="adsk-glyph-arrow" src="../images/ac.menuaro.gif">“预览动画另存为”。 
               </p> 
            </li>
            <li>指定预览文件的文件夹和名称。 </li>
            <li>单击“保存”。 </li>
         </ol>

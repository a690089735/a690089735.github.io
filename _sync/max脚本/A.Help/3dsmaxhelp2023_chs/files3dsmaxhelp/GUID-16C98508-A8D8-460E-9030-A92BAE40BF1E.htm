      <meta name="description" content="“mParticles 阻力”是 mParticles 力操作符的快速替代对象，用于将缓慢因子添加到模拟。使用“mParticles 阻力”操作符，就无需首先创建阻力空间扭曲，然后在“mParticles 力”操作符中指定它。而且，“mParticles 阻力”可使用原有 MassFX 属性来模拟摩擦力。最后，您可以使用缓慢因子来稳定模拟（减少抖动）并使其看起来更加自然，因为它会因摩擦而产生能量消耗。">

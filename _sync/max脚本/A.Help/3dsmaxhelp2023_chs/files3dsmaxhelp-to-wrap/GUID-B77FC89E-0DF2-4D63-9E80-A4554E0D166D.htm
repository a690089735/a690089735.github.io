            <h1>混合</h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2E7B"></a>在<span class="char_link"><a href="GUID-D2491163-80EB-49E7-8BFA-EFE5B41C07CD.htm">运动混合器</a></span>中的数据是单个 Biped 的数据。<em class="mild">混合</em>一词是指在运动混合器中元素（<span class="char_link"><a href="GUID-2F296D1C-50B9-48A2-BDEB-2D0CC23DCBD8.htm">剪辑</a></span>、<span class="char_link"><a href="GUID-CA6C4EC4-482A-4346-A55D-B601F3ED618E.htm">变换</a></span>、<span class="char_link"><a href="GUID-DE461794-82F8-47A8-BBC0-27F285AE1682.htm">平衡信息</a></span>）的排列以及这样排列的效果。混合有时被称为<em class="mild">粗糙混合</em>，以便与<span class="char_link"><a href="GUID-D33E0BA6-D19E-4240-A638-17005ECA0673.htm">合成</a></span>有所区别。
         </p>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2E7A"></a>可以将一个混合保存为 <span class="char_link"><a href="GUID-55A96E97-3BA4-4B54-9315-08134FF584B5.htm#WS73099CC142F48755-2231E4B3128F27EE529181D">MIX 文件</a></span>。
         </p>

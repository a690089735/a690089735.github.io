            <h1>位置标记</h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2DB0"></a>在<span class="char_link"><a href="GUID-D9E35828-63EB-4383-9F3C-40ABD0EFAF28.htm">运动捕捉</a></span>过程中，位置标记是放置在“演员”或“特征体形”上的反映物体。借助这些标记，运动捕获硬件可以在运动时记录人才身体各个部分的位置。
         </p>

      <div class="body_content" id="body-content" dir="ltr"><a name="GUID-C69EF4AF-49D4-49E1-B047-7C9428265692"></a><div class="head">
            <h1>向材质指定材质 ID 通道</h1>
         </div><a name="WS73099CC142F48755-385A98B012180D20F193208"></a><ul>
            <li>从 <img src="../images/GUID-04750E33-2302-48DB-8914-ACD0B3D417E8-low.png">“材质 ID 通道”弹出按钮中选择一个通道编号。 
               <p><a name="GUID-092D6BAD-7125-4701-A10C-F4153CDD0BD0"></a>为材质提供非零 ID 通道编号可令渲染器生成包含该编号值的材质 ID 通道。只有以 PLA 或 RPF 格式保存渲染的场景时才将此信息存储在图像中。然而，ID 通道数据可用于在渲染时渲染效果。 
               </p> 
            </li>
         </ul>

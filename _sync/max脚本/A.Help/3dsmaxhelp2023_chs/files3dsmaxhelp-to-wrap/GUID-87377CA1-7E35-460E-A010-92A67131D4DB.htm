      <div class="body_content" id="body-content" dir="ltr"><a name="GUID-87377CA1-7E35-460E-A010-92A67131D4DB"></a><div class="head">
            <h1>粒子图表</h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2DEC"></a>粒子图表是在<span class="char_link"><a href="GUID-82210C78-7112-49B2-8B06-7EE21B07B8A8.htm">粒子视图</a></span>中对<span class="char_link"><a href="GUID-E66ED65C-B467-47D4-B467-27286098529D.htm">粒子系统</a></span>的图形描述。它使用<span class="char_link"><a href="GUID-93C923DD-03FE-4351-A89F-E3F38C97D947.htm">事件</a></span>和<span class="char_link"><a href="GUID-BD331020-4B36-4BC4-83CA-F8B0B75C435D.htm">线框</a></span>来表述系统的元素和逻辑。通过单击图表中的<span class="char_link"><a href="GUID-4843D65D-8567-4253-829E-7F66EF19C595.htm">操作</a></span>和事件并更改它们的值、添加新的操作和事件以及在事件间创建关联来编辑系统。 
         </p><a name="WS1A9193826455F5FFBA679E112A6A19004B05"></a><div class="figure-anchor"><img src="../images/GUID-FD29E977-6BDD-4EAF-8982-CD107E3B4792-low.png"></div>

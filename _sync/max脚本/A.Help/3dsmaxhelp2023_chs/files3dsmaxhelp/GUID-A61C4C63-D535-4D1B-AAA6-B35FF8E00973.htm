      <meta name="description" content="反应控制器是一种使参数对 3ds Max 中的其他任何参数的变化做出反应的程序控制器。通常，使用“反应管理器”对话框来执行涉及“反应控制器”的大部分设置。使用对话框来定义驱动者（即控制其他对象的对象），并为每个驱动者定义由驱动者控制的任意数量的受驱动对象。或者，可以使用“轨迹视图”或者“运动”面板（与其他任何控制器一样）直接为受驱动对象指定反应控制器，然后使用“反应管理器”来指定驱动者和其他参数。">

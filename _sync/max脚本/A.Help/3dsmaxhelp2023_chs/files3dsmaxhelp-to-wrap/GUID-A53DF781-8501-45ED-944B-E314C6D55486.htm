      <div class="body_content" id="body-content" dir="ltr"><a name="GUID-A53DF781-8501-45ED-944B-E314C6D55486"></a><div class="head">
            <h1>启动脚本</h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2EE9"></a>启动脚本是一种 <span class="char_link"><a href="GUID-48606396-7C6C-44E6-A616-2E27BF47AE88.htm">MAXScript</a></span> 脚本，可以使用 -U 开关从命令行启动该脚本，而不是通过“工具”命令面板。
         </p>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2EE8"></a>启动脚本用于在 <span class="charspan-msgph">3ds Max</span> 中运行批量操作。例如，您可能拥有一个批处理渲染，其中脚本打开文件序列、设置每个文件的快照，然后对它们进行渲染，这些操作都不必使用用户界面。
         </p>

            <h1>唯一容器</h1>
         </div>
         <p><a name="WS1A9193826455F5FF-4855151011E22F624437597"></a>唯一容器不继承任何内容。它是在工作站上创建的<span class="char_link"><a href="GUID-2C844A39-CF6F-429C-89FE-7A648212DD40.htm">容器</a></span>，或是使用<span class="char_link"><a href="GUID-26719F6A-B253-4134-84FB-A660B6D57417.htm#WS73099CC142F487557579AB9211C98C460A4-7387">使所有内容唯一</a></span>从<span class="char_link"><a href="GUID-A0F9AA1A-2034-4908-BE07-0ADD532C739E.htm">源容器</a></span>中生成的。 
         </p><a name="WS1A9193826455F5FF-4855151011E3B702B95-3B44"></a><div class="figure-anchor"><img src="../images/GUID-8E664493-381B-4190-B091-2E92C28F8523-low.png"><p class="figure-title">在场景中重新定位的容器及其内容</p>
         </div>

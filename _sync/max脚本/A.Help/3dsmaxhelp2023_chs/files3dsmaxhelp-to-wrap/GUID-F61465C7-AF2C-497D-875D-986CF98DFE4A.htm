            <h1>插值</h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2EFE"></a>插值是中间值的计算。例如，如果您为正在运动的对象设置两个<span class="char_link"><a href="GUID-065DBA5F-0C10-4F26-A4DE-92CE85090214.htm">关键帧</a></span>，则对象在中间<span class="char_link"><a href="GUID-92B75FD6-C112-44D6-AB89-DB50D11AE0DE.htm">帧</a></span>上的位置就由插值决定。
         </p>

            <h1>NURMS</h1>
         </div>
         <p><a name="WS1A9193826455F5FF-7F10494411F03A24F24-4B85"></a>NURMS 代表非均匀有理数网格平滑。您可使用<span class="char_link"><a href="GUID-D204B817-8B87-42FF-B152-0E360D0035A2.htm">“网格平滑”修改器</a></span>创建通过此方法进行平滑的网格。使用石墨建模工具也可进行 NURMS 平滑：参见<span class="char_link"><a href="GUID-04D678A8-5445-486C-A675-6A3D98D82167.htm">使用 NURMS 面板</a></span>。 
         </p>

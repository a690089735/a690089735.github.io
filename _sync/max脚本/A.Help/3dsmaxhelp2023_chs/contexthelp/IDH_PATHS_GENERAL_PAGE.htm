      <title>文件 I/O 路径配置</title>
   </head>
   <body><script language="javascript">
                        (function() {

                            function isFromLocalFilesystem() {
                                switch(window.location.protocol) {
                                    case 'http:':
                                    case 'https:':
                                        //remote file over http or https
                                        return false;
                                        break;
                                    case 'file:':
                                        //local file
                                        return true;
                                        break;
                                    default:
                                        //some other protocol
                                        return false;
                                }
                            }

                            var search = window.location.search,
                                indexUrl = '../index3dsmaxhelp.html' + search + '#!/url=./files3dsmaxhelp/GUID-F2DBB8F1-1868-4A41-AD2A-4FC86F702472.htm',
                                topicUrl = '../files3dsmaxhelp/GUID-F2DBB8F1-1868-4A41-AD2A-4FC86F702472.htm' + search;

                            if (isFromLocalFilesystem()) {
                                location.replace(indexUrl);
                            } else {
                                location.replace(topicUrl);
                            }

                        })();
                    </script></body>
</html>

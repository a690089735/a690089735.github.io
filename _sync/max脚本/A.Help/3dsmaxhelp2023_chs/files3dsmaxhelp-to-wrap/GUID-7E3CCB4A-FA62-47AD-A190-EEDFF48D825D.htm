            <h1>检查非法视频颜色</h1>
         </div><a name="WS73099CC142F48755-385A98B012180D20F19308D"></a><ol type="1" start="1">
            <li>在“精简材质编辑器”上，启用 <img src="../images/GUID-A9D25AEB-C741-4879-8D4B-F21064835E99-low.png">（视频颜色检查）。 
               <p><a name="WS73099CC142F48755-385A98B012180D20F193090"></a>活动示例窗现在将“非法”像素渲染为黑色。非法像素拥有超过安全视频阈值的颜色。 
               </p> 
               <p><a name="WS73099CC142F48755-385A98B012180D20F193091"></a>如果“视频颜色检查”检测到非法颜色，则尝试降低存在问题的材质颜色的饱和度。 
               </p> 
            </li>
            <li>还可以在渲染场景时检查合法视频颜色。 </li>
         </ol>

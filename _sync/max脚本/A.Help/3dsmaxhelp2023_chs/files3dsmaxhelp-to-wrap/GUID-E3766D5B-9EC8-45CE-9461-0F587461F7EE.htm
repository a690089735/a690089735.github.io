            <h1>动力学混合</h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2FE7"></a><span class="char_link"><a href="GUID-24693B38-20BD-435D-9816-BE5BDA528506.htm">“关键点信息”卷展栏</a></span>的“躯干”部分中使用的参数，它与<span class="char_link"><a href="GUID-F28B7789-2D8F-432B-8E29-4F1A84ADD449.htm">自由形式动画</a></span>一起使用。<span class="char_link"><a href="GUID-C828940D-A40E-4A4C-96C5-D936DC3951E1.htm">biped</a></span> 与<span class="char_link"><a href="GUID-1039FFBC-8AB9-4D24-9B1C-7683B784C301.htm">样条线动力学</a></span>之间的混合。选择<span class="char_link"><a href="GUID-E73981D1-A6A8-4084-B128-2E56436CDC27.htm">“躯干垂直”轨迹</a></span>（Biped 质心的垂直轨迹），然后使用动力学混合来控制悬空周期内的重力量，如在奔跑或跳跃<span class="char_link"><a href="GUID-1AD17FEF-B31F-4AE5-925C-8A74B7CE4047.htm">步态</a></span>中。动力学混合对足迹重叠的行走运动无效。
         </p>

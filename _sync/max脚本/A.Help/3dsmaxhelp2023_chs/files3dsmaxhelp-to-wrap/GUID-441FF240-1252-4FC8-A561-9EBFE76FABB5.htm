      <div class="body_content" id="body-content" dir="ltr"><a name="GUID-441FF240-1252-4FC8-A561-9EBFE76FABB5"></a><div class="head">
            <h1>繁殖粒子</h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2CFF"></a>在<span class="char_link"><a href="GUID-F4FD836C-5967-4DF4-9E2B-66A16292173D.htm">粒子流</a></span>中，繁殖粒子是新的粒子。这些粒子是通过名为<span class="char_link"><a href="GUID-25C3A501-053E-45B6-9275-801C8633D474.htm">繁殖</a></span>的流程中的现有粒子（<em class="mild">父粒子</em>）生成的。您可以使用<span class="char_link"><a href="GUID-6ECCEFA6-10B0-4858-8B5B-E33594CAFE53.htm">繁殖测试</a></span>随意创建繁殖粒子，或者使用<span class="char_link"><a href="GUID-23F1A72A-6BA8-4B98-8DF4-33024D65517F.htm">碰撞繁殖测试</a></span>创建因父粒子和导向器之间的物理交互而生成的繁殖粒子。
         </p>

      <div class="body_content" id="body-content" dir="ltr"><a name="GUID-507CF67B-0064-479C-9747-3A7263AA957D"></a><div class="head">
            <h1> 按颜色选择</h1>
         </div>
         <p class="blurb">使用“按颜色选择”可以选择与选定对象具有相同颜色的所有对象。 </p><a name="GUID-FB04A19D-4AC6-4CEE-8708-54542DB9FF75"></a><ul>
            <li> <span class="MenuCascade" id="GUID-17B83059-6D86-4F48-8A14-873F0119909C">“编辑”菜单  <img src="../images/ac.menuaro.gif"> “选择” <img src="../images/ac.menuaro.gif"> “按颜色选择”</span> 
            </li>
         </ul>
         <p><a name="GUID-7E626C1A-1A2F-4CC0-80A1-60F7B6E46AED"></a> 将按线框颜色进行选择（请参见<span class="char_link"><a href="GUID-844CB09D-F65A-4FAB-9763-001FD32A0920.htm">“对象颜色”对话框</a></span>），而不是按与对象相关联的任何材质进行选择。 
         </p>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-7E89"></a>选择此命令后，单击场景中的任何对象来确定选择集的颜色。 
         </p>
         <div><a name="WS73099CC142F487551051018113CCCDB767-98F"></a><div class="note-tip"><span class="label label-target-language">提示</span>要按材质选择对象，请使用“<span class="char_link"><a href="GUID-311205D0-8B74-4E09-AC8A-CD980841E78D.htm">图解视图</a></span>”。 
            </div>

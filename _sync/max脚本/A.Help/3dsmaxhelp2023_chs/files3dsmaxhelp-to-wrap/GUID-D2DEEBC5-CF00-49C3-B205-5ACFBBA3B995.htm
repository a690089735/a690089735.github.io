            <h1>更改示例窗的预览形状</h1>
         </div><a name="WS73099CC142F48755-385A98B012180D20F192EF0"></a><ol type="1" start="1">
            <li>确保要查看材质的示例窗处于活动状态。 </li>
            <li>使用“采样类型”弹出按钮来选择要查看的形状。该弹出按钮提供三个选项：球体（默认设置）、圆柱体或长方体。 
               <p><a name="WS73099CC142F48755-385A98B012180D20F192EF4"></a>新形状显示在示例窗中，该示例窗中已设置材质的贴图。 
               </p> 
            </li>
         </ol>

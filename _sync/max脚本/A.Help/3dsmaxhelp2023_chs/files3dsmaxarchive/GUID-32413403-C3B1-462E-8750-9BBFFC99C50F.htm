      <meta name="description" content="与可变形的顶点类似，受刚性封套影响的顶点跟随链本身，而非变形样条线。通常，游戏中使用的低顶点计数模型连接到刚性封套的骨骼，从而简化到游戏引擎的导出。在这种情况下，每一个顶点可以简单描述为指定给特定链接。通过提供链接沿线的长度、与链接中心的距离，以及环绕链接的角度对其进行定位。随着链接变换，将统一变换指定到顶点的所有节点。对游戏引擎而言，这使得移动角色的蒙皮变得简单。">

      <div class="body_content" id="body-content" dir="ltr"><a name="GUID-6078EDA4-CCA7-4F85-8CCD-F6953498EF30"></a><div class="head">
            <h1>重置 3ds Max</h1>
         </div><a name="WS1A9193826455F5FFBA679E112A6A19004-243"></a><ol type="1" start="1">
            <li>选择“文件”菜单 <img class="adsk-glyph-arrow" src="../images/ac.menuaro.gif">“重置”。 
               <p><a name="WS73099CC142F4875514C01AC112A7ACEF16-26C7"></a>如果在上次“保存”操作之后又进行了更改，将出现一个对话框，提示您是否要保存更改。为了进一步保护数据，以防丢失，将出现一个确认对话框。 
               </p> 
            </li>
            <li>当询问是否确实要重置时，单击“是”。 
               <p><a name="WS73099CC142F4875514C01AC112A7ACEF16-26C6"></a>在此对话框上单击“否”可取消“重置”操作。 
               </p> 
            </li>
         </ol>

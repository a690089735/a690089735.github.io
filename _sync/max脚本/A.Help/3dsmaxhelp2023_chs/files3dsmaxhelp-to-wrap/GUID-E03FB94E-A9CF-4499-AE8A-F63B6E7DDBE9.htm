            <h1>障碍物回避行为</h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2E1F"></a>在<span class="char_link"><a href="">群组动画</a></span>中，群组行为的一个重要组成部分就是回避障碍物。可将障碍物看作阻止群组成员前进的任何事物。障碍物的示例有墙、电线杆和栅栏以及其他群组成员。遇到这类物体可导致回避行为，这种行为由任意组合的速度减慢、转向和停止行为组成。 
         </p>

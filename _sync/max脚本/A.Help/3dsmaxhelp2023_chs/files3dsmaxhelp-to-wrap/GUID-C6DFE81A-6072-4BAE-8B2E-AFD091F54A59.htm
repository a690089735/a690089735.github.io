            <h1>将选定对象保存到新文件</h1>
         </div><a name="WS1A9193826455F5FFBA679E112A6A19004-209"></a><ol type="1" start="1">
            <li><img src="../images/GUID-AEA0DCE7-AEB5-4739-B941-449CC7232C3F-low.png"> 选择一个或多个对象。 
            </li>
            <li>单击“文件”菜单 <img class="adsk-glyph-arrow" src="../images/ac.menuaro.gif">“另存为”<img class="adsk-glyph-arrow" src="../images/ac.menuaro.gif">“保存选定对象”。 
            </li>
            <li>在“文件名”字段输入名称。 </li>
            <li>单击“保存”。 </li>
         </ol>

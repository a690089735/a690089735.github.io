            <h1>更改摄影机图标的显示大小</h1>
         </div><a name="WS1A9193826455F5FFBA679E112A6A190047CC"></a><ul>
            <li>选择“自定义”<img class="adsk-glyph-arrow" src="../images/ac.menuaro.gif">“首选项”<img class="adsk-glyph-arrow" src="../images/ac.menuaro.gif">“视口”，并设置“非缩放对象大小”（默认值为 1.0 个当前单位）。 
               <div><a name="WS1A9193826455F5FF662FFB11407B58D52-6ACF"></a><div class="note-note"><span class="label label-target-language">注意:</span>这样也更改场景中灯光图标、辅助对象和其他非缩放对象的大小。 
                  </div>
               </div> 
            </li>
         </ul>

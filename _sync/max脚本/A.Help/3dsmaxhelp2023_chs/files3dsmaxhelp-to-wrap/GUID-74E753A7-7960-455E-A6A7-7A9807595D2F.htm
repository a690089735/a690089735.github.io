            <h1>张力、连续性、偏移 (Biped)</h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2CC1"></a>张力、连续性和偏移 (TCB) 是量化传统的缓入和缓出（也称作“慢入和慢出”）动画技巧的参数。在 Biped 的<span class="char_link"><a href="GUID-F28B7789-2D8F-432B-8E29-4F1A84ADD449.htm">自由形式的动画</a></span>中，可以使用这些参数来更改肢体在关键点之间移动时的计时。
         </p>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2CC0"></a>TCB 控件位于<span class="char_link"><a href="GUID-24693B38-20BD-435D-9816-BE5BDA528506.htm">“关键点信息”卷展栏</a></span>的 TCB 部分。
         </p>

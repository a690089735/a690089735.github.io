            <h1>将外部参照对象转换为本地场景对象</h1>
         </div><a name="WS1A9193826455F5FFBA679E112A6A19004-1F2"></a><ul>
            <li>高亮显示“实体”列表中的外部参照对象（下部列表），然后单击 <img src="../images/GUID-5A0E688A-1145-44CC-9BAA-509E5757F5AA-low.png">（合并到场景中）。在场景中，外部参照对象变为一个全权的对象，可以访问其修改器堆栈。 
               	 
               <div><a name="WS1A9193826455F5FFBA22E1113C6C30C0E379"></a><div class="note-tip"><span class="label label-target-language">提示</span>在上部的“记录”列表中也可以使用该按钮，它将来自高亮显示源记录的<em class="mild">所有</em>实体合并到主（当前）场景中。 
                     	 
                  </div>
               </div> 
            </li>
         </ul>

            <h1>对象空间修改器 (OSM)</h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2E1E"></a>对象空间是一个坐标系，对于场景中的每一个对象都是唯一的。对象空间修改器与<span class="char_link"><a href="GUID-E41225F6-332E-4758-B44E-74D86FEF4FEC.htm">世界空间修改器</a></span>相对，使用对象的局部坐标系直接影响对象。
         </p>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2E1D"></a>对象空间修改器直接出现在<span class="char_link"><a href="GUID-2C58DCD5-6126-4443-9110-29E47A42E7E7.htm">修改器堆栈</a></span>中的对象上面，并且其效果取决于它们在堆栈中显示的顺序。
         </p>

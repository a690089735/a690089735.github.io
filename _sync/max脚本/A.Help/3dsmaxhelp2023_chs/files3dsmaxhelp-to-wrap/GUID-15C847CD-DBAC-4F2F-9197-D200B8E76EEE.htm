            <h1>独立</h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2F14"></a>描述不依赖于 NURBS 模型中任何其他对象的 <span class="char_link"><a href="GUID-7F3EB6C9-AF07-4FFC-B570-3D1AB9852AA5.htm">NURBS 对象或子对象</a></span>。例如，使用<span class="char_link"><a href="GUID-6C4B9CF9-DCD6-42A6-A10C-F0E9C6A728AA.htm">“创建”命令面板</a></span>所创建的 NURBS 曲线不依赖于其他对象。
         </p>

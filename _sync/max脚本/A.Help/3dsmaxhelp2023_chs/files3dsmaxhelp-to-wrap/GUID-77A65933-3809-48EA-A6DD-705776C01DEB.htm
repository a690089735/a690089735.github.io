      <div class="body_content" id="body-content" dir="ltr"><a name="GUID-77A65933-3809-48EA-A6DD-705776C01DEB"></a><div class="head">
            <h1> 删除</h1>
         </div>
         <p class="blurb">“删除”命令可从模型中删除当前选择。 
            
         </p><a name="UL_290ECEF5C22C4AA6BDD046A8358B0ABA"></a><ul>
            <li> <span class="MenuCascade" id="GUID-864667CA-634A-4421-B098-90159B888803">默认菜单：进行选择。 <img src="../images/ac.menuaro.gif"> “编辑”菜单  <img src="../images/ac.menuaro.gif"> “删除”</span> 
            </li>
            <li> <span class="MenuCascade" id="GUID-5B75FBF0-0E9F-4C27-929B-89F7A9EACE78">进行选择。 <img src="../images/ac.menuaro.gif"> 键盘  <img src="../images/ac.menuaro.gif">  <span class="keyword">删除</span> </span> 
            </li>
         </ul>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-7E2A"></a>“撤消”命令可将删除的选择还原至模型。（主工具栏上还提供了“撤消”按钮。） 
            	 
         </p>
         <div><a name="WS73099CC142F487551051018113CCCDB767-97F"></a><div class="note-note"><span class="label label-target-language">注意:</span>无法删除活动链接文件的对象。 
               	 
            </div>
         </div>

            <h1>控制顶点 (CV)</h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-3031"></a><span class="char_link"><a href="GUID-FD120DDE-E8BE-4DB9-A2CA-62069059B4FF.htm">NURBS 建模</a></span>中用于控制 <span class="char_link"><a href="GUID-FC561769-06AA-446F-8B82-BF29B2EAAA3E.htm">CV 曲线</a></span>或 <span class="char_link"><a href="GUID-501D80E6-78C9-41FF-87E4-84DFE41CC958.htm">CV 曲面</a></span>的顶点。每个 <span class="char_link"><a href="GUID-4422403E-3EA1-4103-B718-41A0954CF6A6.htm">CV</a></span> 的 3D 位置均会影响曲线或曲面的形状。CV 并不限制于只位于曲线或曲面上。每个 CV 都拥有有理数权重，可用于调整 CV 对曲线或曲面形状的影响。 
         </p><a name="WS1A9193826455F5FFBA679E112A6A19004978"></a><div class="figure-anchor"><img src="../images/GUID-5E6A7C58-838D-46D0-AC7C-066DCEFF0C1E-low.png"><p class="figure-title">围绕 NURBS 曲面的晶格中的控制顶点</p>
         </div>

      <div class="body_content" id="body-content" dir="ltr"><a name="GUID-855C8D8B-982F-4B3F-A438-0ABCE4F91A00"></a><div class="head">
            <h1>Z 深度元素</h1>
         </div>
         <p class="blurb"> Z 深度元素是 Z 深度、或视图内深度、场景内对象的灰度表示方式。 </p>
         <p><a name="GUID-1B622F91-DEFC-403F-A019-051849293274"></a> 近距离对象显示为白色，而场景的深度显示为黑色。中级对象以灰色显示。灰色越黑，视图内的对象的深度越深。 
         </p><span class="noindex">
            <div class="topic-list">
               <h4 class="related">本节内容</h4>

               </ul>

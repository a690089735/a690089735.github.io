<!DOCTYPE html><html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

      <meta name="robots" content="noindex">
      <title>窗口/交叉选择切换</title>
   </head>
   <body><script language="javascript">
                        (function() {

                            function isFromLocalFilesystem() {
                                switch(window.location.protocol) {
                                    case 'http:':
                                    case 'https:':
                                        //remote file over http or https
                                        return false;
                                        break;
                                    case 'file:':
                                        //local file
                                        return true;
                                        break;
                                    default:
                                        //some other protocol
                                        return false;
                                }
                            }

                            var search = window.location.search,
                                indexUrl = '../index3dsmaxhelp.html' + search + '#!/url=./files3dsmaxhelp/GUID-35216345-561C-460D-82AD-00E4C2F6716E.htm',
                                topicUrl = '../files3dsmaxhelp/GUID-35216345-561C-460D-82AD-00E4C2F6716E.htm' + search;

                            if (isFromLocalFilesystem()) {
                                location.replace(indexUrl);
                            } else {
                                location.replace(topicUrl);
                            }

                        })();
                    </script></body>
</html>

            <h1>像素</h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2DBB"></a><em class="mild">像素</em>（<em class="strong">图</em><em class="mild">像</em><em class="strong">元素</em><em class="mild">的简称）</em>是<span class="char_link"><a href="GUID-A1654CD2-2A7C-42A6-816D-28F7A849F96F.htm">图像</a></span>上一个单独的点。图形显示器通过将屏幕划分为数千个（或数百万个）像素来显示图片，这些像素按行和列排列。 
         </p>
         <p><a name="GUID-4C69EE9D-6753-4D29-9F4E-472C0D2967A7"></a> <span class="char_link"><a href="GUID-7BC2AB4C-5323-49B6-8979-697B486904CE.htm">渲染</a></span>也由像素组成。对于代表场景几何体的这些渲染部分，像素颜色基于曲面的材质特性，还基于场景的照明方式。<span class="char_link"><a href="GUID-96EC920F-3DAA-4EEC-9EEB-964729379DEC.htm">光度学</a></span>渲染使用基于物理的单位来计算这些颜色。 
         </p>

      <div class="body_content" id="body-content" dir="ltr"><a name="GUID-1E0CAF4A-0288-4547-AA70-31D0986636C9"></a><div class="head">
            <h1>以不同的名称保存预览</h1>
         </div><a name="WS73099CC142F48755-385A98B012180D20F1930B9"></a><ol type="1" start="1">
            <li>从弹出按钮中选择 <img src="../images/GUID-3EE4CE40-A5F1-4761-A4D3-A63A1805C3FA-low.png">（保存预览）。 
               <p><a name="WS73099CC142F48755-385A98B012180D20F1930BC"></a>“材质编辑器”会显示“文件保存”对话框。 
               </p> 
            </li>
            <li>输入预览的新名称，然后单击“确定”，在 <em class="mild">\previews</em> 子目录下保存该文件。 
            </li>
         </ol>

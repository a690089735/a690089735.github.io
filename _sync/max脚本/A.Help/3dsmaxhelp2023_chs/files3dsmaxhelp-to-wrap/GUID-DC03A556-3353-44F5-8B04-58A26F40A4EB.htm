            <h1>在“CAT 角色”上更新动画</h1>
         </div><a name="OL_156C9C6C3690478D876D1CA75ACC2055"></a><ol type="1" start="1">
            <li> 单击 <img src="../images/GUID-7E443A93-AEFF-4ECB-B322-1B59F832CB2F-low.png">（角色控制）<img class="adsk-glyph-arrow" src="../images/ac.menuaro.gif">“烘焙”<img class="adsk-glyph-arrow" src="../images/ac.menuaro.gif">“烘焙到骨架”。 
            </li>
            <li>在 Maya 或 MotionBuilder 状态栏上，单击“更新”按钮。 
               <p><a name="GUID-5F98868E-F1AF-4708-8C53-FC872881B054"></a>现在，在 Maya 或 MotionBuilder 中创建的动画便应用到了原始 <span class="charspan-msgph">3ds Max</span> 场景中的 CAT 角色。 
               </p> 
            </li>
         </ol>

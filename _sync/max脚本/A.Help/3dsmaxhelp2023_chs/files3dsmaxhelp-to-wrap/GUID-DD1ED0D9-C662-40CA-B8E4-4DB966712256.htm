            <h1>运动流</h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2E5E"></a>在<span class="char_link"><a href="GUID-33CA963C-1EF8-48E5-B2D6-F605F529D454.htm">运动流模式</a></span>中, 可以合并 <span class="char_link"><a href="GUID-F77B03E5-268C-4DBF-B3B5-D1713336549A.htm#WS73099CC142F4875514C01AC112A7ACEF16EA6">BIP 文件</a></span>来创建更长的角色动画。也可以一起使用运动流和<span class="char_link"><a href="">群组动画</a></span>来自动生成群组行为。 
         </p>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2E5D"></a>一个运动可以变换成另外一个运动。<em class="strong">character studio</em> 既可以使用插入速率变换（“最小运动损失”）也可以使用最小化脚步滑动的算法来生成变换。 
         </p>

            <h1>太阳光</h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2CE5"></a>太阳的模型是一个无与伦比的光源，它可以使太阳光的入射方向恒定不变地投向场景中的所有曲面。您可以直接指定阳光的方向和强度。或者，根据地理位置、时间和天空条件设置，可以计算阳光的方向和强度。
         </p>

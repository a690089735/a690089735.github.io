            <h1>参考对象</h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2D77"></a>在<span class="char_link"><a href="GUID-F4FD836C-5967-4DF4-9E2B-66A16292173D.htm">粒子流</a></span>中，参考对象是由<span class="char_link"><a href="GUID-B2DFC985-CD43-45DC-9CAC-F3052497B452.htm">图形实例操作符</a></span>作为粒子使用的几何体对象或对象的集合。它可以是独立的对象、组、层次或者甚至是由多个元素组成的复合对象。
         </p>

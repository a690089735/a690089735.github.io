      <div class="body_content" id="body-content" dir="ltr"><a name="GUID-6E8401E5-2A65-4F3B-AE0E-B4BF6374BF3A"></a><div class="head">
            <h1>完整贴图</h1>
         </div>
         <p class="blurb"> 完整贴图可以保存所渲染对象的大多数曲面属性。 </p>
         <p><a name="WS1A9193826455F5FFBA679E112C9EF5A71-4E93"></a>保存的属性具体如下： 
         </p><a name="WS1A9193826455F5FFBA679E112A6A190042BC5"></a><ul>
            <li>照明 </li>
            <li>漫反射颜色 </li>
            <li>高光颜色 </li>
            <li>反射 </li>
            <li>阴影 </li>
            <li>环境光颜色 </li>
            <li>自发光颜色 </li>
            <li>折射 </li>
         </ul>
         <div class="section"><a name="SECTION_951B385E2426435099993866C1C972D9"></a> 
            <h2><a name="GUID-0D0A5280-B17B-4667-85C4-6BA486AEB530"></a>选定元素唯一设置
            </h2> <a name="FIG_AB31B721D8524D3BBB22FF68521A9D8D"></a><div class="figure-anchor"><img src="../images/GUID-8D3180A6-0D06-465B-9AB2-CE50257C00FF-low.png"></div>  
            <p><a name="GUID-2CADF95F-9A8D-425E-99D2-51D70BD95F92"></a>对于完整贴图，可以选择不渲染阴影。 
            </p> 
         </div>

            <h1>渲染最终结果</h1>
         </div>
         <p class="blurb"> 渲染会在您的场景中添加颜色和明暗处理 </p>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-58D9"></a>3ds Max 中的渲染器包含选择性光线跟踪、分析性抗锯齿、运动模糊、体积照明和环境效果等功能。 
         </p><a name="WS1A9193826455F5FFBA679E112A6A19004C44"></a><div class="figure-anchor"><img src="../images/GUID-B71CFB1D-410A-4669-A030-7ACB943C8FC5-low.png"></div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-58D5"></a>如果您的工作站是网络的一部分，网络渲染可以将渲染任务分配给多个工作站。 
         </p>

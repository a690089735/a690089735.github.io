            <h1>自由形式方法</h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2F7F"></a>在<span class="char_link"><a href="GUID-204B41F0-690B-4DB6-9888-F3AC728FD202.htm">自由形式模式</a></span>中（不用<span class="char_link"><a href="GUID-174895A4-9F03-4D36-8479-9A48AF7BD7D0.htm">足迹</a></span>），可以使用传统关键帧方法随意地准确摆放 <span class="char_link"><a href="GUID-2F6BC5D1-DD45-4C2E-AC3A-D8C6E0F5DEB1.htm">Biped</a></span> 的每个关节。在需要使用更高级别的控制来模拟角色特定运动的情况下，甚至可以动力学混合<span class="char_link"><a href="GUID-6EA44976-20B1-4D2B-94E3-C7CA45332C6B.htm">正向运动学</a></span>和<span class="char_link"><a href="GUID-173FE38D-B35D-4893-BBC1-171B25C62FAE.htm">反向运动学</a></span>来实现这种控制。

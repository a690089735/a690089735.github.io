            <h1>周期</h1>
         </div>
         <p><a name="WS1A9193826455F5FF103859C11318F51BDD-2DD7"></a>如果生成 Biped 的动画，则自由形式周期是可以采用所需的任何方式生成 Biped 动画时足迹之间的周期。<span class="char_link"><a href="GUID-787D652B-AEA3-418A-951E-DFA50CAA3A44.htm"> Biped 动力学</a></span>将会在这个阶段挂起。请参见<span class="char_link"><a href="GUID-A3270948-1897-44C1-927C-100D5A0F5F98.htm">足迹之间的自由形式动画</a></span>。 
         </p>

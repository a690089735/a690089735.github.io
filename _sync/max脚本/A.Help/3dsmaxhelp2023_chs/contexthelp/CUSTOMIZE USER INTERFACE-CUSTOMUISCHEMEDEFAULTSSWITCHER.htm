<!DOCTYPE html><html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <meta name="topic-type" content="redirect">
      <meta name="robots" content="noindex">
      <title>自定义 UI 与默认设置切换器</title>
   </head>
   <body><script language="javascript">
                        (function() {

                            function isFromLocalFilesystem() {
                                switch(window.location.protocol) {
                                    case 'http:':
                                    case 'https:':
                                        //remote file over http or https
                                        return false;
                                        break;
                                    case 'file:':
                                        //local file
                                        return true;
                                        break;
                                    default:
                                        //some other protocol
                                        return false;
                                }
                            }

                            var search = window.location.search,
                                indexUrl = '../index3dsmaxhelp.html' + search + '#!/url=./files3dsmaxhelp/GUID-47896805-586F-4706-866C-F47E1498EDEE.htm',
                                topicUrl = '../files3dsmaxhelp/GUID-47896805-586F-4706-866C-F47E1498EDEE.htm' + search;

                            if (isFromLocalFilesystem()) {
                                location.replace(indexUrl);
                            } else {
                                location.replace(topicUrl);
                            }

                        })();
                    </script></body>
</html>
